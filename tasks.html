<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任務中心 - 霍爾果斯會計師事務所</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/internal-system.css">
    <link rel="stylesheet" href="assets/css/navbar-enhanced.css">
    <style>
        .task-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .task-tab-btn {
            padding: 12px 24px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .task-tab-btn:hover {
            background: var(--light-bg);
        }

        .task-tab-btn.active {
            background: linear-gradient(135deg, var(--primary-color), #5a9ee5);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .task-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s;
        }

        .task-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            transform: translateY(-2px);
        }

        .task-source-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .source-project { background: #e3f2fd; color: #1976d2; }
        .source-recurring { background: #f3e5f5; color: #7b1fa2; }
        .source-multistage { background: #fff3e0; color: #f57c00; }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .status-pending { background: #fff3cd; color: #856404; }
        .status-in_progress { background: #cfe2ff; color: #084298; }
        .status-completed { background: #d1e7dd; color: #0f5132; }

        .priority-high { border-left-color: #f44336; }
        .priority-medium { border-left-color: #ff9800; }
        .priority-low { border-left-color: #4caf50; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="internal-navbar">
        <div class="internal-nav-container">
            <a href="timesheet.html" class="internal-nav-brand">
                <img src="assets/images/logo-white.png" alt="霍爾果斯">
                <span>內部管理系統</span>
            </a>
            
            <button class="internal-mobile-toggle" id="mobileToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="internal-nav-links" id="navLinks">
                <a href="timesheet.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">calendar_month</span>
                    工時表
                </a>
                
                <div class="internal-nav-dropdown">
                    <button class="internal-nav-dropdown-toggle active">
                        <span class="material-symbols-outlined">task</span>
                        <span>任務</span>
                        <span class="material-symbols-outlined dropdown-arrow">expand_more</span>
                    </button>
                    <div class="internal-nav-dropdown-menu">
                        <a href="tasks.html" class="internal-nav-dropdown-item active">
                            <span class="material-symbols-outlined">view_agenda</span>
                            任務中心
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="projects.html" class="internal-nav-dropdown-item">
                            <span class="material-symbols-outlined">account_tree</span>
                            專案任務
                        </a>
                        <a href="recurring-tasks.html" class="internal-nav-dropdown-item">
                            <span class="material-symbols-outlined">repeat</span>
                            週期任務
                        </a>
                        <a href="multi-stage-tasks.html" class="internal-nav-dropdown-item">
                            <span class="material-symbols-outlined">timeline</span>
                            複雜任務
                        </a>
                    </div>
                </div>
                
                <a href="settings.html#clients" class="internal-nav-link">
                    <span class="material-symbols-outlined">groups</span>
                    客戶
                </a>
                
                <div class="internal-nav-dropdown">
                    <button class="internal-nav-dropdown-toggle">
                        <span class="material-symbols-outlined">library_books</span>
                        <span>知識庫</span>
                        <span class="material-symbols-outlined dropdown-arrow">expand_more</span>
                    </button>
                    <div class="internal-nav-dropdown-menu">
                        <a href="sop.html" class="internal-nav-dropdown-item">
                            <span class="material-symbols-outlined">description</span>
                            SOP 文件
                        </a>
                        <a href="content-editor.html" class="internal-nav-dropdown-item">
                            <span class="material-symbols-outlined">article</span>
                            知識文章
                        </a>
                        <a href="content-editor.html?tab=media" class="internal-nav-dropdown-item">
                            <span class="material-symbols-outlined">photo_library</span>
                            資源中心
                        </a>
                    </div>
                </div>
                
                <a href="reports.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">assessment</span>
                    報表
                </a>
                
                <a href="settings.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">settings</span>
                    設定
                </a>
                
                <div class="internal-nav-user">
                    <div>
                        <div class="internal-user-name" id="userName">載入中...</div>
                        <div class="internal-user-role" id="userRole"></div>
                    </div>
                    <button class="internal-logout-btn" id="logoutBtn">登出</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="internal-main">
        <div class="internal-container">
            <div class="page-header" style="margin-bottom: 25px;">
                <h1>任務中心</h1>
                <p>統一管理所有類型的任務，快速查看和執行</p>
            </div>

            <!-- Tab 切換 -->
            <div class="task-tabs">
                <button class="task-tab-btn active" onclick="switchTaskTab('mytasks')">
                    <span class="material-symbols-outlined">person</span>
                    我的任務
                </button>
                <button class="task-tab-btn" onclick="switchTaskTab('projects')">
                    <span class="material-symbols-outlined">account_tree</span>
                    專案任務
                </button>
                <button class="task-tab-btn" onclick="switchTaskTab('recurring')">
                    <span class="material-symbols-outlined">repeat</span>
                    週期任務
                </button>
                <button class="task-tab-btn" onclick="switchTaskTab('multistage')">
                    <span class="material-symbols-outlined">timeline</span>
                    複雜任務
                </button>
            </div>

            <!-- 我的任務 Tab -->
            <div id="mytasks-tab" class="tab-content active">
                <div style="display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap;">
                    <select id="statusFilter" onchange="filterMyTasks()" style="padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                        <option value="">所有狀態</option>
                        <option value="pending">待處理</option>
                        <option value="in_progress">進行中</option>
                        <option value="completed">已完成</option>
                    </select>
                    <select id="sourceFilter" onchange="filterMyTasks()" style="padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                        <option value="">所有來源</option>
                        <option value="project">專案任務</option>
                        <option value="recurring">週期任務</option>
                        <option value="multistage">複雜任務</option>
                    </select>
                    <input type="text" id="taskSearch" placeholder="搜尋任務..." onkeyup="filterMyTasks()" style="padding: 10px; border: 1px solid #ddd; border-radius: 6px; flex: 1; min-width: 200px;">
                </div>
                <div id="myTasksList"></div>
            </div>

            <!-- 專案任務 Tab -->
            <div id="projects-tab" class="tab-content">
                <iframe src="projects.html" style="width: 100%; height: 800px; border: none; border-radius: 12px;"></iframe>
            </div>

            <!-- 週期任務 Tab -->
            <div id="recurring-tab" class="tab-content">
                <iframe src="recurring-tasks.html" style="width: 100%; height: 800px; border: none; border-radius: 12px;"></iframe>
            </div>

            <!-- 複雜任務 Tab -->
            <div id="multistage-tab" class="tab-content">
                <iframe src="multi-stage-tasks.html" style="width: 100%; height: 800px; border: none; border-radius: 12px;"></iframe>
            </div>
        </div>
    </main>

    <footer class="internal-footer">
        &copy; 2025 霍爾果斯會計師事務所 內部管理系統
    </footer>

    <script src="assets/js/navbar-enhanced.js"></script>
    <script src="assets/js/task-center.js"></script>
</body>
</html>
