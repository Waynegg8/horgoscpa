                    <button class="tab-button" onclick="switchMainTab('finance')">

    <!-- 任務詳情側邊面板 -->

        <div class="panel-header">
            <h2 id="taskDetailTitle">任務詳情</h2>
            <button class="panel-close-btn" onclick="closeTaskDetail()">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
        <div class="panel-body" id="taskDetailContent">

                <div class="spinner"></div>
                <div class="loading-text">載入中...</div>
            </div>
        </div>

    <!-- 引入統一任務管理JS -->
    <script>
        // 全局變量
        const WORKER_URL = 'https://timesheet-api.hergscpa.workers.dev';
        let sessionToken = null;
        let currentUser = null;
        let currentTab = 'all';

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', async () => {
            // 檢查登入狀態
            if (!await checkAuth()) {
                window.location.href = '/login.html';
                return;
            }
            
            // 初始化事件監聽
            initEventListeners();
            
            // 加載第一個標籤的任務
            await loadTasks();
        });

        // 檢查認證狀態
        async function checkAuth() {
            sessionToken = localStorage.getItem('session_token');
            if (!sessionToken) {
                return false;
            }
            
            try {
                const response = await fetch(`${WORKER_URL}/api/verify`, {
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    updateUserInfo();
                    // 顯示管理員專屬導航項目
                    if (currentUser.role === 'admin') {
                        document.querySelectorAll('.admin-only').forEach(el => {
                            el.style.display = '';
                        });
                    }
                    return true;
                }
            } catch (err) {
                console.error('驗證失敗:', err);
            }
            
            return false;
        }

        // 更新使用者資訊顯示
        function updateUserInfo() {
            const userNameEl = document.getElementById('userName');
            const userRoleEl = document.getElementById('userRole');
            
            if (currentUser) {
                const displayName = currentUser.employee_name || currentUser.username;
                const roleText = currentUser.role === 'admin' ? '管理員' : '員工';
                userNameEl.textContent = displayName;
                userRoleEl.textContent = roleText;
            }
        }

        // 初始化事件監聽器
        function initEventListeners() {
            // 登出按鈕
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', handleLogout);
            }

            // 創建任務按鈕
            const createTaskBtn = document.getElementById('createTaskBtn');
            if (createTaskBtn) {
                createTaskBtn.addEventListener('click', () => {
                    showCreateTaskDialog();
                });
            }

            // 狀態篩選
            const statusFilter = document.getElementById('statusFilter');
            if (statusFilter) {
                statusFilter.addEventListener('change', filterTasks);
            }

            // 移動端選單
            const mobileToggle = document.getElementById('mobileToggle');
            const navLinks = document.getElementById('navLinks');
            
            if (mobileToggle && navLinks) {
                mobileToggle.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                });
                
                document.addEventListener('click', (e) => {
                    if (!mobileToggle.contains(e.target) && !navLinks.contains(e.target)) {
                        navLinks.classList.remove('active');
                    }
                });
            }
        }

        // 登出功能
        async function handleLogout(e) {
            e.preventDefault();
            
            try {
                await fetch(`${WORKER_URL}/api/logout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                });
            } catch (err) {
                console.error('登出錯誤:', err);
            }
            
            localStorage.removeItem('session_token');
            localStorage.removeItem('user_info');
            window.location.href = '/login.html';
        }

        // 切換標籤
        function switchMainTab(tabName) {
            currentTab = tabName;

            // 更新按鈕狀態
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 安全地處理 event（可能不存在）
            if (typeof event !== 'undefined' && event.target) {
                event.target.closest('.tab-button')?.classList.add('active');
            } else {
                // 如果沒有 event，根據 tabName 找到對應按鈕
                document.querySelectorAll('.tab-button').forEach(btn => {
                    if (btn.getAttribute('onclick')?.includes(tabName)) {
                        btn.classList.add('active');
                    }
                });
            }

            // 更新內容顯示
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            const tabMap = {
                'all': 'all-tab',
                'my-tasks': 'my-tasks-tab',
                'recurring': 'recurring-tab',
                'business': 'business-tab',
                'finance': 'finance-tab',
                'client-service': 'client-service-tab',
                'config': 'config-tab'
            };
            
            const targetTab = document.getElementById(tabMap[tabName]);
            if (targetTab) {
                targetTab.classList.add('active');
            }

            // 載入對應數據
            if (tabName === 'config') {
                loadServiceConfig();
            } else {
                loadTasks();
            }
        }

        // 載入任務
        async function loadTasks() {
            // 如果是配置標籤，不加載任務
            if (currentTab === 'config') {
                return;
            }

            // 根據當前標籤確定容器ID
            const containerIds = {
                'all': 'allTasksContainer',
                'my-tasks': 'myTasksContainer',
                'recurring': 'recurringTasksContainer',
                'business': 'businessTasksContainer',
                'finance': 'financeTasksContainer',
                'client-service': 'clientServiceTasksContainer'
            };
            
            const containerId = containerIds[currentTab];
            const container = containerId ? document.getElementById(containerId) : null;
            
            if (!container) return;
            
            container.innerHTML = `
                <div class="loading-container">
                    <div class="spinner"></div>
                    <div class="loading-text">載入任務中...</div>
                </div>
            `;
            
            try {
                const response = await fetch(`${WORKER_URL}/api/tasks/multi-stage`, {
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('載入失敗');
                }
                
                let responseData = await response.json();
                
                // 統一處理響應格式
                let tasks = responseData.tasks || responseData.data || responseData || [];
                
                // 根據標籤篩選任務
                tasks = filterTasksByTab(tasks);
                
                // 顯示任務
                displayTasks(tasks, container);
            } catch (err) {
                console.error('載入任務失敗:', err);
                container.innerHTML = `
                    <div style="text-align: center; padding: 60px 20px; color: #999;">
                        <span class="material-symbols-outlined" style="font-size: 64px; opacity: 0.3;">error_outline</span>
                        <p style="margin-top: 20px; font-size: 16px;">載入失敗</p>
                    </div>
                `;
            }
        }

        // 根據標籤篩選任務
        function filterTasksByTab(tasks) {
            switch(currentTab) {
                case 'my-tasks':
                    return tasks.filter(task => 
                        task.assigned_to === currentUser?.username || 
                        task.assigned_to === currentUser?.employee_name ||
                        task.assigned_user === currentUser?.username ||
                        task.assigned_user === currentUser?.employee_name
                    );
                case 'recurring':
                    // 統一使用英文分類名稱
                    return tasks.filter(task => task.category === 'recurring');
                case 'business':
                    return tasks.filter(task => task.category === 'business');
                case 'finance':
                    return tasks.filter(task => task.category === 'finance');
                case 'client-service':
                    return tasks.filter(task => task.category === 'client_service');
                default:
                    return tasks;
            }
        }

        // 顯示任務
        function displayTasks(tasks, container) {
            if (!tasks || tasks.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 60px 20px; color: #999;">
                        <span class="material-symbols-outlined" style="font-size: 64px; opacity: 0.3;">assignment</span>
                        <p style="margin-top: 20px; font-size: 16px;">暫無任務</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="tasks-grid">';
            tasks.forEach(task => {
                html += renderTaskCard(task);
            });
            html += '</div>';

            container.innerHTML = html;
        }

        // 渲染任務卡片
        function renderTaskCard(task) {
            const statusMap = {
                'not_started': '未開始',
                'in_progress': '進行中',
                'on_hold': '暫停',
                'completed': '已完成',
                'pending': '待處理',
                'cancelled': '已取消'
            };
            
            const categoryMap = {
                'recurring': '周期任務',
                'business': '工商登記',
                'finance': '財稅簽證',
                'client_service': '客戶服務',
                'project': '專案任務',
                'general': '一般任務'
            };
            
            const statusText = statusMap[task.status] || task.status;
            const categoryText = categoryMap[task.category] || task.category;
            const progress = task.total_stages ? Math.round((task.completed_stages || 0) / task.total_stages * 100) : 0;
            
            return `
                <div class="task-card" onclick="openTaskDetail(${task.id})">
                    <div class="task-header">
                        <div>
                            <div class="task-title">${task.task_name || task.title || '未命名任務'}</div>
                            <div class="task-meta">
                                ${task.category ? `
                                    <span class="category-badge" style="background: #e3f2fd; color: #1976d2; padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: 600;">
                                        ${categoryText}
                                    </span>
                                ` : ''}
                                ${task.client_name ? `
                                    <div class="task-meta-item">
                                        <span class="material-symbols-outlined">person</span>
                                        <span>${task.client_name}</span>
                                    </div>
                                ` : ''}
                                ${task.assigned_to || task.assigned_user ? `
                                    <div class="task-meta-item">
                                        <span class="material-symbols-outlined">assignment_ind</span>
                                        <span>${task.assigned_to || task.assigned_user}</span>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                        <span class="status-badge status-${task.status}">${statusText}</span>
                    </div>
                    ${task.stages ? renderStageTimeline(task.stages) : ''}
                    ${task.total_stages ? `
                        <div class="task-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%"></div>
                            </div>
                            <span class="progress-text">${task.completed_stages || 0}/${task.total_stages} 階段 (${progress}%)</span>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // 渲染階段時間軸
        function renderStageTimeline(stages) {
            if (!stages || stages.length === 0) return '';
            
            let html = '<div class="stage-timeline">';
            stages.forEach((stage, index) => {
                const stageClass = stage.status === 'completed' ? 'completed' : 
                                  stage.status === 'in_progress' ? 'in_progress' : 'pending';
                html += `
                    <div class="stage-item ${stageClass}">
                        <div class="stage-number">${index + 1}</div>
                        <div class="stage-name">${stage.stage_name}</div>
                    </div>
                `;
            });
            html += '</div>';
            return html;
        }

        // 打開任務詳情（使用侧边面板）
        async function openTaskDetail(taskId) {
            const panel = document.getElementById('taskDetailPanel');
            const content = document.getElementById('taskDetailContent');
            
            // 显示面板
            panel.classList.add('active');
            panel.style.right = '0';
            
            // 显示加载状态
            content.innerHTML = `
                <div class="loading-container">
                    <div class="spinner"></div>
                    <div class="loading-text">載入任務詳情中...</div>
                </div>
            `;
            
            try {
                // 获取任务详情
                const response = await fetch(`${WORKER_URL}/api/tasks/multi-stage/${taskId}`, {
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('載入失敗');
                }
                
                const taskData = await response.json();
                
                // 渲染任务详情
                renderTaskDetail(taskData);
            } catch (err) {
                console.error('載入任務詳情失敗:', err);
                content.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #999;">
                        <span class="material-symbols-outlined" style="font-size: 48px; opacity: 0.3;">error_outline</span>
                        <p style="margin-top: 20px;">載入失敗</p>
                    </div>
                `;
            }
        }
        
        // 渲染任务详情
        function renderTaskDetail(taskData) {
            const content = document.getElementById('taskDetailContent');
            const task = taskData.task || taskData;
            const stages = taskData.stages || [];
            
            let html = `
                <div class="task-detail-header">
                    <h3>${task.task_name || task.title || '未命名任務'}</h3>
                    <div class="task-detail-meta">
                        <span class="category-badge">${task.category || '一般任務'}</span>
                        <span class="status-badge status-${task.status}">${getStatusText(task.status)}</span>
                    </div>
                </div>
                
                ${task.client_name ? `
                    <div class="detail-section">
                        <label>客戶</label>
                        <p>${task.client_name}</p>
                    </div>
                ` : ''}
                
                ${task.assigned_to ? `
                    <div class="detail-section">
                        <label>負責人</label>
                        <p>${task.assigned_to}</p>
                    </div>
                ` : ''}
                
                ${task.due_date ? `
                    <div class="detail-section">
                        <label>截止日期</label>
                        <p>${formatDate(task.due_date)}</p>
                    </div>
                ` : ''}
                
                ${stages.length > 0 ? `
                    <div class="detail-section">
                        <label>執行階段 (${task.current_stage || 1}/${task.total_stages || stages.length})</label>
                        <div class="stages-timeline">
                            ${stages.map((stage, index) => `
                                <div class="stage-detail-item ${stage.status}">
                                    <div class="stage-number">${index + 1}</div>
                                    <div class="stage-info">
                                        <h4>${stage.stage_name}</h4>
                                        ${stage.stage_description ? `<p>${stage.stage_description}</p>` : ''}
                                        ${stage.estimated_hours ? `<span>預估: ${stage.estimated_hours}h</span>` : ''}
                                        ${stage.status === 'completed' ? `<span class="completed-badge">✓ 已完成</span>` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}
                
                ${task.notes ? `
                    <div class="detail-section">
                        <label>備註</label>
                        <p>${task.notes}</p>
                    </div>
                ` : ''}
                
                <div class="detail-actions">
                    <button class="btn btn-secondary" onclick="closeTaskDetail()">關閉</button>
                    ${task.status !== 'completed' ? `
                        <button class="btn btn-primary" onclick="editTask(${task.id})">編輯任務</button>
                    ` : ''}
                </div>
            `;
            
            content.innerHTML = html;
        }
        
        function getStatusText(status) {
            const map = {
                'pending': '待處理',
                'in_progress': '進行中',
                'completed': '已完成',
                'not_started': '未開始',
                'on_hold': '暫停',
                'cancelled': '已取消'
            };
            return map[status] || status;
        }
        
        function editTask(taskId) {
            // 打開任務編輯側邊面板
            openTaskDetail(taskId);
        }
        
        /**
         * 顯示創建任務對話框（連接範本市場）
         */
        function showCreateTaskDialog() {
            // 打開範本市場讓用戶選擇
            if (typeof openTemplateMarket === 'function') {
                openTemplateMarket();
            } else {
                // 如果範本市場功能未載入，顯示簡單的創建表單
                showSimpleCreateTaskForm();
            }
        }
        
        /**
         * 簡單的創建任務表單（無範本）
         */
        function showSimpleCreateTaskForm() {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.id = 'createTaskModal';
            modal.innerHTML = `
                <div class="modal" style="max-width: 600px;">
                    <div class="modal-header">
                        <h2>創建新任務</h2>
                        <button class="modal-close" onclick="closeCreateTaskModal()">
                            <span class="material-symbols-outlined">close</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>任務標題 *</label>
                            <input type="text" id="newTaskTitle" class="form-control" placeholder="輸入任務標題">
                        </div>
                        <div class="form-group">
                            <label>任務分類</label>
                            <select id="newTaskCategory" class="form-control">
                                <option value="general">一般任務</option>
                                <option value="recurring">周期任務</option>
                                <option value="business">工商登記</option>
                                <option value="finance">財稅簽證</option>
                                <option value="client_service">客戶服務</option>
                                <option value="project">專案任務</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>負責人</label>
                            <input type="text" id="newTaskAssignee" class="form-control" placeholder="負責人姓名">
                        </div>
                        <div class="form-group">
                            <label>截止日期</label>
                            <input type="date" id="newTaskDueDate" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>任務描述</label>
                            <textarea id="newTaskDescription" class="form-control" rows="3" placeholder="選填"></textarea>
                        </div>
                        <div class="alert alert-info" style="margin-top: 16px;">
                            <span class="material-symbols-outlined">info</span>
                            <span>提示：建議使用「範本市場」創建標準化的多階段任務</span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" onclick="closeCreateTaskModal()">取消</button>
                        <button class="btn btn-primary" onclick="createSimpleTask()">
                            <span class="material-symbols-outlined">add</span>
                            創建任務
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }
        
        function closeCreateTaskModal() {
            const modal = document.getElementById('createTaskModal');
            if (modal) modal.remove();
        }
        
        async function createSimpleTask() {
            const title = document.getElementById('newTaskTitle')?.value.trim();
            const category = document.getElementById('newTaskCategory')?.value;
            const assignee = document.getElementById('newTaskAssignee')?.value.trim();
            const dueDate = document.getElementById('newTaskDueDate')?.value;
            const description = document.getElementById('newTaskDescription')?.value.trim();
            
            if (!title) {
                alert('請輸入任務標題');
                return;
            }
            
            try {
                const response = await fetch(`${WORKER_URL}/api/tasks/multi-stage`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: title,
                        category: category,
                        assigned_user: assignee,
                        due_date: dueDate,
                        description: description,
                        priority: 'medium',
                        status: 'pending'
                    })
                });
                
                if (!response.ok) {
                    throw new Error('創建失敗');
                }
                
                alert('任務創建成功！');
                closeCreateTaskModal();
                loadTasks();  // 重新載入任務列表
            } catch (error) {
                console.error('創建任務失敗:', error);
                alert('創建失敗: ' + error.message);
            }
        }

        // 關閉任務詳情面板
        function closeTaskDetail() {
            const panel = document.getElementById('taskDetailPanel');
            if (panel) {
                panel.classList.remove('active');
            }
        }

        // 搜尋任務
        function searchTasks() {
            const searchInput = document.getElementById('searchInput');
            const keyword = searchInput?.value.toLowerCase() || '';
            
            const taskCards = document.querySelectorAll('.task-card');
            taskCards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(keyword) ? 'block' : 'none';
            });
        }

        // 篩選任務
        function filterTasks() {
            const statusFilter = document.getElementById('statusFilter');
            const status = statusFilter?.value || '';
            
            const taskCards = document.querySelectorAll('.task-card');
            taskCards.forEach(card => {
                if (!status) {
                    card.style.display = 'block';
                    return;
                }
                
                const statusBadge = card.querySelector('.status-badge');
                const hasStatus = statusBadge?.classList.contains(`status-${status}`);
                card.style.display = hasStatus ? 'block' : 'none';
            });
        }

        // 載入服務配置
        async function loadServiceConfig() {
            const container = document.getElementById('serviceConfigList');
            container.innerHTML = `
                <div class="loading-container">
                    <div class="spinner"></div>
                    <div class="loading-text">載入服務配置中...</div>
                </div>
            `;
            
            try {
                const response = await fetch(`${WORKER_URL}/api/client-services`, {
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('載入失敗');
                }
                
                const data = await response.json();
                const services = data.services || data || [];
                
                renderServiceConfig(services);
            } catch (err) {
                console.error('載入服務配置失敗:', err);
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #999;">
                        <span class="material-symbols-outlined" style="font-size: 48px; opacity: 0.3;">error_outline</span>
                        <p style="margin-top: 20px;">載入失敗</p>
                        <button class="btn btn-secondary" onclick="loadServiceConfig()" style="margin-top: 16px;">
                            <span class="material-symbols-outlined">refresh</span>
                            重試
                        </button>
                    </div>
                `;
            }
        }
        
        // 渲染服務配置
        function renderServiceConfig(services) {
            const container = document.getElementById('serviceConfigList');
            
            if (!services || services.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 60px 20px; color: #999;">
                        <span class="material-symbols-outlined" style="font-size: 64px; opacity: 0.3;">settings</span>
                        <p style="margin-top: 20px; font-size: 18px;">尚無服務配置</p>
                        <p style="font-size: 14px; color: #666;">請先在設定頁面的「客戶服務配置」標籤添加服務</p>
                    </div>
                `;
                return;
            }
            
            const serviceTypeNames = {
                'accounting': '記帳服務',
                'vat': '營業稅申報',
                'income_tax': '營所稅申報',
                'withholding': '扣繳申報',
                'prepayment': '暫繳申報',
                'dividend': '盈餘分配',
                'nhi': '二代健保補充保費',
                'shareholder_tax': '股東可扣抵稅額',
                'audit': '財務簽證',
                'company_setup': '公司設立登記'
            };
            
            const frequencyNames = {
                'monthly': '每月',
                'bimonthly': '雙月',
                'quarterly': '每季',
                'biannual': '半年',
                'annual': '年度'
            };
            
            let html = '<div style="display: grid; gap: 16px;">';
            services.forEach(service => {
                const isActive = service.is_active !== false && service.is_active !== 0;
                const difficultyStars = service.difficulty_level ? '⭐'.repeat(service.difficulty_level) : '';
                
                html += `
                    <div class="service-config-card" style="background: white; border: 2px solid ${isActive ? '#e0e0e0' : '#f0f0f0'}; border-radius: 12px; padding: 24px; ${!isActive ? 'opacity: 0.6;' : ''} transition: all 0.3s ease;">
                        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 18px; padding-bottom: 16px; border-bottom: 2px solid #f5f5f5;">
                            <div>
                                <h3 style="margin: 0 0 10px 0; font-size: 19px; color: var(--text-primary); font-weight: 700;">
                                    ${service.client_name || '未知客戶'} - ${serviceTypeNames[service.service_type] || service.service_type}
                                </h3>
                                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                                    <span class="badge" style="background: #e3f2fd; color: #0d6efd; padding: 6px 14px; border-radius: 16px; font-size: 12px; font-weight: 700;">${frequencyNames[service.frequency] || service.frequency}</span>
                                    ${difficultyStars ? `<span class="badge" style="background: #fff3cd; color: #856404; padding: 6px 14px; border-radius: 16px; font-size: 12px; font-weight: 700;">${difficultyStars} 難度</span>` : ''}
                                    <span class="badge" style="background: ${isActive ? '#d4edda' : '#f8d7da'}; color: ${isActive ? '#155724' : '#721c24'}; padding: 6px 14px; border-radius: 16px; font-size: 12px; font-weight: 700;">${isActive ? '✓ 啟用中' : '✗ 已停用'}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 16px; margin-bottom: 18px;">
                            <div style="display: flex; flex-direction: column; gap: 4px;">
                                <span style="font-size: 13px; color: var(--text-secondary); font-weight: 600;">負責人</span>
                                <span style="font-size: 15px; color: var(--text-primary); font-weight: 700;">${service.assigned_to || '未指派'}</span>
                            </div>
                            <div style="display: flex; flex-direction: column; gap: 4px;">
                                <span style="font-size: 13px; color: var(--text-secondary); font-weight: 600;">執行日</span>
                                <span style="font-size: 15px; color: var(--text-primary); font-weight: 700;">每月 ${service.execution_day || 15} 日</span>
                            </div>
                            <div style="display: flex; flex-direction: column; gap: 4px;">
                                <span style="font-size: 13px; color: var(--text-secondary); font-weight: 600;">提前生成</span>
                                <span style="font-size: 15px; color: var(--text-primary); font-weight: 700;">${service.advance_days || 7} 天</span>
                            </div>
                            <div style="display: flex; flex-direction: column; gap: 4px;">
                                <span style="font-size: 13px; color: var(--text-secondary); font-weight: 600;">任務期限</span>
                                <span style="font-size: 15px; color: var(--text-primary); font-weight: 700;">${service.due_days || 15} 天</span>
                            </div>
                            <div style="display: flex; flex-direction: column; gap: 4px;">
                                <span style="font-size: 13px; color: var(--text-secondary); font-weight: 600;">預估工時</span>
                                <span style="font-size: 15px; color: var(--text-primary); font-weight: 700;">${service.estimated_hours || 0} 小時</span>
                            </div>
                            <div style="display: flex; flex-direction: column; gap: 4px;">
                                <span style="font-size: 13px; color: var(--text-secondary); font-weight: 600;">服務費用</span>
                                <span style="font-size: 15px; color: var(--text-primary); font-weight: 700;">$${(service.fee || 0).toLocaleString()}</span>
                            </div>
                        </div>
                        
                        <div style="display: flex; gap: 10px; margin-top: 18px; padding-top: 16px; border-top: 2px solid #f5f5f5; flex-wrap: wrap;">
                            <button class="btn btn-sm btn-secondary" onclick="testGenerateService(${service.id})" title="測試生成" style="flex: 1; min-width: 120px;">
                                <span class="material-symbols-outlined">play_arrow</span>
                                測試生成
                            </button>
                            <button class="btn btn-sm btn-secondary" onclick="viewServiceHistory(${service.id})" title="執行歷史" style="flex: 1; min-width: 120px;">
                                <span class="material-symbols-outlined">history</span>
                                執行歷史
                            </button>
                            <button class="btn btn-sm ${isActive ? 'btn-warning' : 'btn-success'}" onclick="toggleService(${service.id}, ${!isActive})" title="${isActive ? '停用' : '啟用'}" style="flex: 1; min-width: 100px;">
                                <span class="material-symbols-outlined">${isActive ? 'pause' : 'play_arrow'}</span>
                                ${isActive ? '停用' : '啟用'}
                            </button>
                        </div>
                        ${service.notes ? `
                            <div style="margin-top: 14px; padding: 12px; background: #f8f9fa; border-radius: 6px; font-size: 13px; color: var(--text-secondary);">
                                <strong>備註：</strong>${service.notes}
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            html += '</div>';
            
            container.innerHTML = html;
        }
        
        // 測試生成服務任務
        async function testGenerateService(serviceId) {
            if (!confirm('確定要為此服務立即生成任務嗎？')) {
                return;
            }
            
            try {
                const response = await fetch(`${WORKER_URL}/api/automated-tasks/generate/${serviceId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('生成失敗');
                }
                
                const result = await response.json();
                alert(`任務生成成功！\n\n任務ID: ${result.result?.task_id || '未知'}`);
                
                // 切換到客戶服務標籤查看新任務
                switchMainTab('client-service');
            } catch (err) {
                console.error('生成失敗:', err);
                alert('生成失敗: ' + err.message);
            }
        }
        
        // 查看服務歷史
        function viewServiceHistory(serviceId) {
            alert(`查看服務 ${serviceId} 的執行歷史功能開發中...`);
            // TODO: 實現歷史查看
        }
        
        // 切換服務狀態
        async function toggleService(serviceId, enable) {
            try {
                const response = await fetch(`${WORKER_URL}/api/client-services/${serviceId}/toggle`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ is_active: enable })
                });
                
                if (!response.ok) {
                    throw new Error('操作失敗');
                }
                
                alert(enable ? '服務已啟用' : '服務已停用');
                loadServiceConfig();
            } catch (err) {
                console.error('切換狀態失敗:', err);
                alert('操作失敗: ' + err.message);
            }
        }
        
        // 預覽自動任務
        async function previewAutomatedTasks() {
            try {
                const response = await fetch(`${WORKER_URL}/api/automated-tasks/preview`, {
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('預覽失敗');
                }
                
                const data = await response.json();
                const tasks = data.tasks || [];
                
                if (tasks.length === 0) {
                    alert('目前沒有需要生成的任務');
                    return;
                }
                
                const preview = tasks.map(t => 
                    `- ${t.client_name}: ${t.service_type} (${t.execution_period})`
                ).join('\n');
                
                alert(`將生成 ${tasks.length} 個任務：\n\n${preview}`);
            } catch (err) {
                console.error('預覽失敗:', err);
                alert('預覽失敗: ' + err.message);
            }
        }

        // 生成自動任務
        async function generateAutomatedTasks() {
            if (!confirm('確定要批量生成所有到期的任務嗎？')) {
                return;
            }
            
            try {
                const response = await fetch(`${WORKER_URL}/api/automated-tasks/generate`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('生成失敗');
                }
                
                const result = await response.json();
                const generated = result.results?.generated || [];
                const skipped = result.results?.skipped || [];
                const errors = result.results?.errors || [];
                
                alert(`任務生成完成！\n\n成功: ${generated.length} 個\n跳過: ${skipped.length} 個\n錯誤: ${errors.length} 個`);
                
                // 切換到客戶服務標籤查看新任務
                switchMainTab('client-service');
            } catch (err) {
                console.error('生成失敗:', err);
                alert('生成失敗: ' + err.message);
            }
        }
    </script>
</body>
</html>
