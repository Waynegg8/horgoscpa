<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任務管理 - 霍爾果斯會計師事務所</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/internal-system.css">
    <link rel="stylesheet" href="assets/css/internal-components.css">
    <link rel="stylesheet" href="assets/css/tasks-page.css">
    <!-- 共用模組 -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/common-utils.js"></script>
    <script src="assets/js/auth-common.js"></script>
    <script src="assets/js/error-handler.js"></script>
</head>
<body>
    <!-- 簡潔的內部導航欄 -->
    <nav class="internal-navbar">
        <div class="internal-nav-container">
            <a href="dashboard.html" class="internal-nav-brand">
                <img src="assets/images/logo-white.png" alt="霍爾果斯">
                <span>內部管理系統</span>
            </a>
            
            <button class="internal-mobile-toggle" id="mobileToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="internal-nav-links" id="navLinks">
                <a href="dashboard.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">home</span>
                    工作台
                </a>
                <a href="timesheet.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">calendar_month</span>
                    工時表
                </a>
                <a href="tasks.html" class="internal-nav-link active">
                    <span class="material-symbols-outlined">task_alt</span>
                    任務
                </a>
                <a href="knowledge.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">school</span>
                    知識庫
                </a>
                <a href="content-editor.html" class="internal-nav-link admin-only" style="display:none;">
                    <span class="material-symbols-outlined">edit_note</span>
                    內容
                </a>
                <a href="reports.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">assessment</span>
                    報表
                </a>
                <a href="settings.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">settings</span>
                    設定
                </a>
                
                <div class="internal-nav-user">
                    <div>
                        <div class="internal-user-name" id="userName">載入中...</div>
                        <div class="internal-user-role" id="userRole"></div>
                    </div>
                    <button class="internal-logout-btn" id="logoutBtn">登出</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="internal-main">
        <div class="internal-container">
            <!-- 標籤頁切換 - 統一任務管理中心 -->
            <div class="tabs-container">
                <div class="tab-nav">
                    <button class="tab-button active" onclick="switchTab('all')">
                        <span class="material-symbols-outlined">list</span>
                        全部任務
                    </button>
                    <button class="tab-button" onclick="switchTab('my-tasks')">
                        <span class="material-symbols-outlined">person</span>
                        我的任務
                    </button>
                    <button class="tab-button" onclick="switchTab('recurring')">
                        <span class="material-symbols-outlined">repeat</span>
                        週期任務
                    </button>
                    <button class="tab-button" onclick="switchTab('business')">
                        <span class="material-symbols-outlined">business_center</span>
                        工商登記
                    </button>
                    <button class="tab-button" onclick="switchTab('finance')">
                        <span class="material-symbols-outlined">account_balance</span>
                        財稅簽證
                    </button>
                    <button class="tab-button" onclick="switchTab('client-service')">
                        <span class="material-symbols-outlined">groups</span>
                        客戶服務
                    </button>
                    <button class="tab-button" onclick="switchTab('config')">
                        <span class="material-symbols-outlined">settings</span>
                        服務配置
                    </button>
                </div>

            <!-- 統一工具列 - 所有標籤共用 -->
            <div class="toolbar">
                <div class="toolbar-left">
                    <button class="btn btn-primary" id="createTaskBtn" onclick="openTemplateMarket()">
                        <span class="material-symbols-outlined">add</span>
                        創建任務
                    </button>
                </div>
                <div class="toolbar-right">
                    <select class="form-control" id="statusFilter" style="width: auto; min-width: 150px;">
                        <option value="">全部狀態</option>
                        <option value="pending">待處理</option>
                        <option value="in_progress">進行中</option>
                        <option value="completed">已完成</option>
                    </select>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="搜尋任務或客戶..." onkeyup="searchTasks()">
                        <span class="material-symbols-outlined search-icon">search</span>
                    </div>
                </div>
            </div>

            <!-- 全部任務標籤 -->
            <div id="all-tab" class="tab-content active">
                <div id="allTasksContainer">
                    <div class="loading-container">
                        <div class="spinner"></div>
                        <div class="loading-text">載入任務中...</div>
                    </div>
                </div>
            </div>

            <!-- 我的任務標籤 -->
            <div id="my-tasks-tab" class="tab-content">
                <div id="myTasksContainer">
                    <div class="loading-container">
                        <div class="spinner"></div>
                        <div class="loading-text">載入我的任務中...</div>
                    </div>
                </div>
            </div>

            <!-- 週期任務標籤 -->
            <div id="recurring-tab" class="tab-content">
                <div id="recurringTasksContainer">
                    <div class="loading-container">
                        <div class="spinner"></div>
                        <div class="loading-text">載入週期任務中...</div>
                    </div>
                </div>
            </div>

            <!-- 工商登記標籤 -->
            <div id="business-tab" class="tab-content">
                <div id="businessTasksContainer">
                    <div class="loading-container">
                        <div class="spinner"></div>
                        <div class="loading-text">載入工商任務中...</div>
                    </div>
                </div>
            </div>

            <!-- 財稅簽證標籤 -->
            <div id="finance-tab" class="tab-content">
                <div id="financeTasksContainer">
                    <div class="loading-container">
                        <div class="spinner"></div>
                        <div class="loading-text">載入財稅任務中...</div>
                    </div>
                </div>
            </div>

            <!-- 客戶服務標籤 -->
            <div id="client-service-tab" class="tab-content">
                <div id="clientServiceTasksContainer">
                    <div class="loading-container">
                        <div class="spinner"></div>
                        <div class="loading-text">載入客戶服務任務中...</div>
                    </div>
                </div>
            </div>

            <!-- 服務配置標籤 -->
            <div id="config-tab" class="tab-content">
                <div id="serviceConfigContainer" class="config-section">
                    <h2>📅 客戶服務配置管理</h2>
                    <p style="margin: 20px 0; color: #666;">管理客戶服務的自動生成配置</p>
                    <div class="config-toolbar">
                        <button class="btn btn-secondary" onclick="previewAutomatedTasks()">
                            <span class="material-symbols-outlined">preview</span>
                            預覽待生成任務
                        </button>
                        <button class="btn btn-primary" onclick="generateAutomatedTasks()">
                            <span class="material-symbols-outlined">autorenew</span>
                            立即生成任務
                        </button>
                    </div>
                    <div id="serviceConfigList">
                        <div class="loading-container">
                            <div class="spinner"></div>
                            <div class="loading-text">載入服務配置中...</div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </main>

    <!-- 任務詳情側邊面板 -->
    <div id="taskDetailPanel" class="side-panel">
        <div class="panel-header">
            <h2 id="taskDetailTitle">任務詳情</h2>
            <button class="panel-close-btn" onclick="closeTaskDetail()">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
        <div class="panel-body" id="taskDetailContent">
            <div class="loading-container">
                <div class="spinner"></div>
                <div class="loading-text">載入中...</div>
            </div>
        </div>
    </div>

    <footer class="internal-footer">
        &copy; 2025 霍爾果斯會計師事務所 內部管理系統
    </footer>

    <!-- 引入統一任務管理JS -->
    <script src="assets/js/unified-tasks.js"></script>
    <script>
        // 頁面初始化
        document.addEventListener('DOMContentLoaded', async () => {
            await initPage(async () => {
                await initUnifiedTasks();
            });
        });
    </script>
</body>
</html>
