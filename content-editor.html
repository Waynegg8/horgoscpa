<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外部內容管理 - 霍爾果斯會計師事務所</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/internal-system.css">
    <link rel="stylesheet" href="assets/css/internal-components.css">
    <link rel="stylesheet" href="assets/css/content-editor-page.css">
    <!-- 共用模組 -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/common-utils.js"></script>
    <script src="assets/js/auth-common.js"></script>
    <script src="assets/js/error-handler.js"></script>
</head>
<body>
    <!-- 簡潔的內部導航欄 -->
    <nav class="internal-navbar">
        <div class="internal-nav-container">
            <a href="dashboard.html" class="internal-nav-brand">
                <img src="assets/images/logo-white.png" alt="霍爾果斯">
                <span>內部管理系統</span>
            </a>
            
            <button class="internal-mobile-toggle" id="mobileToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="internal-nav-links" id="navLinks">
                <a href="dashboard.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">home</span>
                    工作台
                </a>
                <a href="timesheet.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">calendar_month</span>
                    工時表
                </a>
                <a href="tasks.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">task_alt</span>
                    任務
                </a>
                <a href="knowledge.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">school</span>
                    知識庫
                </a>
                <a href="content-editor.html" class="internal-nav-link active admin-only" style="display:none;">
                    <span class="material-symbols-outlined">edit_note</span>
                    內容
                </a>
                <a href="reports.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">assessment</span>
                    報表
                </a>
                <a href="settings.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">settings</span>
                    設定
                </a>
                
                <div class="internal-nav-user">
                    <div>
                        <div class="internal-user-name" id="userName">載入中...</div>
                        <div class="internal-user-role" id="userRole"></div>
                    </div>
                    <button class="internal-logout-btn" id="logoutBtn">登出</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="internal-main">
        <div class="internal-container">
            <!-- 標籤頁切換 -->
            <div class="tabs-container">
                <div class="tab-nav">
                    <button class="tab-button active" onclick="switchContentTab('posts')">
                        <span class="material-symbols-outlined">article</span>
                        部落格文章
                    </button>
                    <button class="tab-button" onclick="switchContentTab('faq')">
                        <span class="material-symbols-outlined">help</span>
                        公開FAQ
                    </button>
                    <button class="tab-button" onclick="switchContentTab('resources')">
                        <span class="material-symbols-outlined">folder</span>
                        資源下載
                    </button>
                    <button class="tab-button" onclick="switchContentTab('media')">
                        <span class="material-symbols-outlined">photo_library</span>
                        圖片素材
                    </button>
                </div>

            <!-- 文章管理 -->
            <div id="posts-section" class="tab-content active">
                <!-- 文章列表視圖 -->
                <div id="posts-list-view">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2>文章管理</h2>
                        <div style="display: flex; gap: 10px;">
                            <button class="btn btn-secondary" id="selectAllBtn" onclick="toggleSelectAll()">全選</button>
                            <button class="btn btn-primary" onclick="showPostEditor(null)">
                                <span class="material-symbols-outlined">add</span>
                                新增文章
                            </button>
                        </div>
                    </div>
                    
                    <div class="search-box" style="margin-bottom: 20px;">
                        <input type="text" id="postSearch" placeholder="搜尋文章標題..." onkeyup="filterPosts()">
                        <span class="material-symbols-outlined search-icon">search</span>
                    </div>
                    
                    <div id="posts-list">
                        <div class="loading"><div class="loading-spinner"></div> 載入中...</div>
                    </div>
                </div>
                
                <!-- 文章編輯器視圖 -->
                <div id="post-editor-view" style="display: none;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <div>
                            <h2 id="post-editor-title">新增文章</h2>
                            <span id="autoSaveIndicator" style="font-size: 13px; color: var(--text-secondary);"></span>
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <button class="btn btn-secondary" onclick="togglePreview()">
                                <span class="material-symbols-outlined">visibility</span>
                                預覽
                            </button>
                            <button class="btn btn-secondary" onclick="closePostEditor()">
                                <span class="material-symbols-outlined">close</span>
                                返回列表
                            </button>
                        </div>
                    </div>
                    
                    <div class="editor-container">
                        <input type="hidden" id="postId">
                        
                        <div class="form-group">
                            <label>文章標題 *</label>
                            <input type="text" id="postTitle" placeholder="輸入文章標題..." required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>URL 代稱（Slug）*</label>
                                <input type="text" id="postSlug" placeholder="article-url-slug" required>
                                <small>將用於文章網址，只能包含小寫字母、數字和連字號</small>
                            </div>
                            <div class="form-group">
                                <label>分類</label>
                                <input type="text" id="postCategory" placeholder="例：稅務、會計、創業">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>摘要</label>
                            <textarea id="postSummary" rows="2" placeholder="簡短描述文章內容..."></textarea>
                        </div>
                        
                            <div class="form-group">
                                <label>內容 * (支援 Markdown)</label>
                                <div style="display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap;">
                                    <button type="button" class="btn btn-secondary btn-sm" onclick="insertMarkdown('**', '**', '粗體文字')">
                                        <strong>B</strong> 粗體
                                    </button>
                                    <button type="button" class="btn btn-secondary btn-sm" onclick="insertMarkdown('*', '*', '斜體文字')">
                                        <em>I</em> 斜體
                                    </button>
                                    <button type="button" class="btn btn-secondary btn-sm" onclick="insertMarkdown('## ', '', '標題')">
                                        H2 標題
                                    </button>
                                    <button type="button" class="btn btn-secondary btn-sm" onclick="insertMarkdown('[', '](url)', '連結文字')">
                                        🔗 連結
                                    </button>
                                    <button type="button" class="btn btn-secondary btn-sm" onclick="insertMarkdown('- ', '', '列表項目')">
                                        • 列表
                                    </button>
                                    <button type="button" class="btn btn-secondary btn-sm" onclick="insertMarkdown('![', '](url)', '圖片說明')">
                                        🖼️ 圖片
                                    </button>
                                    <button type="button" class="btn btn-secondary btn-sm" onclick="insertMarkdown('\n```\n', '\n```\n', '程式碼')">
                                        💻 程式碼
                                    </button>
                                </div>
                                <textarea id="postContent" rows="15" placeholder="使用 Markdown 格式撰寫文章內容..." style="font-family: 'Consolas', 'Monaco', 'Courier New', monospace;"></textarea>
                                <div id="markdownPreview" style="display: none; border: 2px solid var(--border-color); border-radius: 8px; padding: 20px; background: white; min-height: 400px; max-height: 600px; overflow-y: auto;"></div>
                            </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>SEO 標題</label>
                                <input type="text" id="postMetaTitle" placeholder="搜尋引擎顯示的標題">
                            </div>
                            <div class="form-group">
                                <label>SEO 描述</label>
                                <input type="text" id="postMetaDescription" placeholder="搜尋引擎顯示的描述">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>狀態</label>
                                <select id="postStatus">
                                    <option value="draft">草稿</option>
                                    <option value="published">已發布</option>
                                    <option value="archived">已封存</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>發布時間</label>
                                <input type="datetime-local" id="postPublishedAt">
                            </div>
                        </div>
                        
                        <div style="display: flex; gap: 10px; margin-top: 20px;">
                            <button class="btn btn-primary" onclick="savePost()">
                                <span class="material-symbols-outlined">save</span>
                                儲存文章
                            </button>
                            <button class="btn btn-secondary" onclick="closePostEditor()">
                                取消
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 常見問答 -->
            <div id="faq-section" class="tab-content">
                <div id="faq-list-container">
                    <!-- 常見問答列表將通過 JavaScript 載入 -->
                </div>
            </div>

            <!-- SOP 文件 -->
            <div id="sop-section" class="content-section">
                <div id="sop-list-container">
                    <!-- SOP 列表將通過 JavaScript 載入 -->
                </div>
            </div>

            <!-- 資源管理 -->
            <div id="resources-section" class="tab-content">
                <div id="resources-list-container">
                    <!-- 資源列表將通過 JavaScript 載入 -->
                </div>
            </div>

            <!-- 媒體庫 -->
            <div id="media-section" class="tab-content">
                <div id="media-list-container">
                    <!-- 媒體列表將通過 JavaScript 載入 -->
                </div>
            </div>
            </div>
        </div>
    </main>

    <footer class="internal-footer">
        &copy; 2025 霍爾果斯會計師事務所 內部管理系統
    </footer>

    <script src="assets/js/content-management.js"></script>
</body>
</html>
