<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>工時管理 - 合勤聯合會計師事務所</title>
  
  <!-- 基礎樣式 -->
  <link rel="stylesheet" href="/assets/css/common.css?v=20251031n">
  <link rel="stylesheet" href="/assets/css/internal-system.css?v=20251031n">
  <link rel="stylesheet" href="/assets/css/internal-components.css?v=20251031n">
  <link rel="stylesheet" href="/assets/css/navbar.css?v=20251031n">
  <link rel="stylesheet" href="/assets/css/footer.css?v=20251031n">
  <link rel="stylesheet" href="/assets/css/mobile-navbar.css?v=20251031n">
  <link rel="stylesheet" href="/assets/css/timesheet-page.css?v=20251031n">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
</head>
<body>
  <!-- 載入內部系統導航欄 -->
  <div id="internal-navbar-placeholder"></div>

  <main class="internal-container">
    <!-- 週導航區 -->
    <div class="week-navigation-container">
      <div class="week-nav-left">
        <button class="btn-secondary" id="btnPrevWeek" aria-label="上一週">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M11 2L5 8l6 6" stroke="currentColor" stroke-width="2" fill="none"/>
          </svg>
          上一週
        </button>
        <button class="btn-primary" id="btnThisWeek">本週</button>
        <button class="btn-secondary" id="btnNextWeek" aria-label="下一週">
          下一週
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M5 2l6 6-6 6" stroke="currentColor" stroke-width="2" fill="none"/>
          </svg>
        </button>
      </div>
      
      <div class="week-nav-center">
        <h2 class="week-title" id="weekTitle">載入中...</h2>
      </div>
      
      <div class="week-nav-right">
        <button class="btn-success" id="btnAddRow">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 2v12M2 8h12" stroke="currentColor" stroke-width="2"/>
          </svg>
          新增列
        </button>
        <button class="btn-primary" id="btnSaveAll">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M13 2H3a1 1 0 00-1 1v10a1 1 0 001 1h10a1 1 0 001-1V3a1 1 0 00-1-1z"/>
            <path d="M5 8l2 2 4-4" stroke="white" stroke-width="2" fill="none"/>
          </svg>
          儲存所有變更 <span id="pendingCount" class="pending-count hidden">(0)</span>
        </button>
      </div>
    </div>

    <!-- 工時表格容器 -->
    <div class="timesheet-wrapper">
      <div class="timesheet-scroll-container">
        <table class="timesheet-table" id="timesheetTable">
          <thead>
            <tr>
              <th class="col-client sticky-col">客戶</th>
              <th class="col-service sticky-col">服務項目</th>
              <th class="col-service-item sticky-col">服務子項目</th>
              <th class="col-worktype sticky-col">工時類型</th>
              <th class="col-date" id="dateHeader0">週一<br><span class="date-label" id="dateLabel0">-</span></th>
              <th class="col-date" id="dateHeader1">週二<br><span class="date-label" id="dateLabel1">-</span></th>
              <th class="col-date" id="dateHeader2">週三<br><span class="date-label" id="dateLabel2">-</span></th>
              <th class="col-date" id="dateHeader3">週四<br><span class="date-label" id="dateLabel3">-</span></th>
              <th class="col-date" id="dateHeader4">週五<br><span class="date-label" id="dateLabel4">-</span></th>
              <th class="col-date" id="dateHeader5">週六<br><span class="date-label" id="dateLabel5">-</span></th>
              <th class="col-date" id="dateHeader6">週日<br><span class="date-label" id="dateLabel6">-</span></th>
              <th class="col-action">操作</th>
            </tr>
          </thead>
          <tbody id="timesheetBody">
            <!-- 動態生成工時記錄列 -->
          </tbody>
          <tfoot>
            <!-- 請假記錄行 -->
            <tr class="leave-records-row" id="leaveRecordsRow">
              <td colspan="4" class="footer-label sticky-col" style="left: 0; min-width: 420px;">請假記錄</td>
              <td class="leave-cell" id="leaveCell0">-</td>
              <td class="leave-cell" id="leaveCell1">-</td>
              <td class="leave-cell" id="leaveCell2">-</td>
              <td class="leave-cell" id="leaveCell3">-</td>
              <td class="leave-cell" id="leaveCell4">-</td>
              <td class="leave-cell" id="leaveCell5">-</td>
              <td class="leave-cell" id="leaveCell6">-</td>
              <td class="footer-action"></td>
            </tr>
            <!-- 工時完整性行 -->
            <tr class="completeness-row" id="completenessRow">
              <td colspan="4" class="footer-label sticky-col" style="left: 0; min-width: 420px;">工時完整性</td>
              <td class="completeness-cell" id="completenessCell0">-</td>
              <td class="completeness-cell" id="completenessCell1">-</td>
              <td class="completeness-cell" id="completenessCell2">-</td>
              <td class="completeness-cell" id="completenessCell3">-</td>
              <td class="completeness-cell" id="completenessCell4">-</td>
              <td class="completeness-cell" id="completenessCell5">-</td>
              <td class="completeness-cell" id="completenessCell6">-</td>
              <td class="footer-action"></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <!-- 工時統計區塊 -->
    <div class="summary-container">
      <!-- 本週統計 -->
      <div class="summary-row">
        <h3 class="summary-title">本週統計</h3>
        <div class="summary-cards">
          <div class="summary-card">
            <div class="summary-label">本週總工時</div>
            <div class="summary-value" id="weeklyTotalHours">0.0</div>
            <div class="summary-unit">小時</div>
          </div>
          <div class="summary-card">
            <div class="summary-label">本週加班工時</div>
            <div class="summary-value" id="weeklyOvertimeHours">0.0</div>
            <div class="summary-unit">小時</div>
          </div>
          <div class="summary-card">
            <div class="summary-label">本週加權工時</div>
            <div class="summary-value" id="weeklyWeightedHours">0.0</div>
            <div class="summary-unit">小時</div>
          </div>
          <div class="summary-card">
            <div class="summary-label">本週請假時數</div>
            <div class="summary-value" id="weeklyLeaveHours">0.0</div>
            <div class="summary-unit">小時</div>
          </div>
        </div>
      </div>

      <!-- 本月統計 -->
      <div class="summary-row">
        <h3 class="summary-title">本月統計</h3>
        <div class="summary-cards">
          <div class="summary-card">
            <div class="summary-label">本月總工時</div>
            <div class="summary-value" id="monthlyTotalHours">0.0</div>
            <div class="summary-unit">小時</div>
          </div>
          <div class="summary-card">
            <div class="summary-label">本月加班工時</div>
            <div class="summary-value" id="monthlyOvertimeHours">0.0</div>
            <div class="summary-unit">小時</div>
          </div>
          <div class="summary-card">
            <div class="summary-label">本月加權工時</div>
            <div class="summary-value" id="monthlyWeightedHours">0.0</div>
            <div class="summary-unit">小時</div>
          </div>
          <div class="summary-card">
            <div class="summary-label">本月請假時數</div>
            <div class="summary-value" id="monthlyLeaveHours">0.0</div>
            <div class="summary-unit">小時</div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- Toast 通知容器 -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- 載入內部系統頁尾 -->
  <div id="internal-footer-placeholder"></div>

  <!-- JavaScript -->
  <script src="/assets/js/components/bootstrap.js?v=20251031n"></script>
  <script src="/assets/js/components/timesheets.js?v=20251031n"></script>
</body>
</html>
