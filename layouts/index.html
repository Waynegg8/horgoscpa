{{ define "main" }}
  <main class="relative">
    {{ partial "swiper.html" . }}
    <section class="py-16 bg-gradient-to-r from-gray-50 to-blue-50">
      <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold mb-8 text-center">
          <i class="fa-solid fa-star-of-life text-accent mr-2"></i>
          核心服務項目
        </h2>
        <div class="grid md:grid-cols-3 gap-8">
          {{ range site.Params.services.list }}
          <div class="service-card p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow">
            <div class="text-4xl mb-4 {{ .color }}">
              <i class="{{ .icon }}"></i>
            </div>
            <h3 class="text-xl font-semibold mb-2">{{ .title }}</h3>
            <p class="text-gray-600">{{ .summary }}</p>
          </div>
          {{ end }}
        </div>
      </div>
    </section>
  </main>
  {{ partial "float-buttons" . }}
{{ end }}
