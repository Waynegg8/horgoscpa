{{ define "main" }}
<div class="container mx-auto px-4 py-12">
  <div class="text-center mb-12">
    <h1 class="text-4xl font-bold text-primary mb-4">{{ .Title }}</h1>
    <div class="content">{{ .Content }}</div>
  </div>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {{ range .Site.Data.team.members }}
    <div class="team-card">
      <img src="{{ .photo }}" alt="{{ .name }}" class="team-photo">
      <h2 class="text-2xl font-bold mb-2">{{ .name }}</h2>
      <h3 class="text-xl text-gray mb-4">{{ .position }}</h3>
      <p class="mb-4">{{ .bio }}</p>
      <div class="text-primary">
        <div class="mb-1">專業領域：{{ .expertise }}</div>
        {{ if .email }}
        <div class="mb-1">Email：{{ .email }}</div>
        {{ end }}
        {{ if .phone }}
        <div>電話：{{ .phone }}</div>
        {{ end }}
      </div>
    </div>
    {{ end }}
  </div>
</div>

{{ partial "floating-buttons.html" . }}
{{ end }}
