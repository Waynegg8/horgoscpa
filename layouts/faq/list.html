{{ define "main" }}
<div class="container mx-auto px-4 py-12">
  <div class="text-center mb-12">
    <h1 class="text-4xl font-bold text-primary mb-4">{{ .Title }}</h1>
    <div class="content">{{ .Content }}</div>
  </div>
  
  <div class="max-w-3xl mx-auto">
    {{ range $index, $faq := .Params.faqs }}
    <div class="faq-item">
      <div class="faq-question cursor-pointer">
        <h3 class="text-xl">{{ add $index 1 }}. {{ $faq.question }}</h3>
      </div>
      <div class="faq-answer mt-2 overflow-hidden" style="max-height: 0; transition: max-height 0.3s ease-out;">
        <p>{{ $faq.answer | markdownify }}</p>
      </div>
    </div>
    {{ end }}
  </div>
  
  <div class="mt-12 text-center">
    <h2 class="text-2xl font-bold mb-4">還有其他問題？</h2>
    <p class="mb-4">如果您有任何其他問題，請隨時與我們聯絡，我們的團隊將很樂意為您解答。</p>
    <a href="/contact" class="inline-block bg-primary text-white px-6 py-3 rounded-lg font-bold">聯絡我們</a>
  </div>
</div>

{{ partial "floating-buttons.html" . }}
{{ end }}
