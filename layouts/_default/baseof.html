<!DOCTYPE html>
<html lang="{{ .Lang }}">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  <meta name="description" content="{{ .Params.description }}">
  <meta name="keywords" content="{{ .Params.keywords }}">
  <meta name="author" content="霍爾果斯會計事務所">
  <link rel="stylesheet" href="/original/css/style.css">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){{dataLayer.push(arguments);}}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>

<style>
body { font-family: sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
main { max-width: 960px; margin: auto; background: #fff; padding: 2rem; box-shadow: 0 0 10px #ccc; }
nav ul { list-style: none; padding: 0; display: flex; gap: 1rem; background: #333; }
nav ul li a { color: white; text-decoration: none; }
footer { text-align: center; margin-top: 2rem; color: #666; }
</style>

</head>
<body>
  {{ partial "navbar.html" . }}
  <main>{{ block "main" . }}{{ end }}</main>
  {{ partial "footer.html" . }}
</body>
</html>
