<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "zh-tw" }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <meta name="description" content="{{ .Description }}">
  {{ $style := resources.Get "css/custom.css" | resources.Minify }}<link rel="stylesheet" href="{{ $style.RelPermalink }}">
</head>
<body>
  <header><h1>{{ .Site.Title }}</h1></header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer><p>&copy; {{ now.Year }} {{ .Site.Title }}</p></footer>
</body>
</html>
