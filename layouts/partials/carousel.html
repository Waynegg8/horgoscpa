<div class="carousel">
  <div class="carousel-inner">
    {{ range .Site.Data.carousel.items }}
    <div class="carousel-item" style="background-image: url('{{ .image }}');">
      <div class="carousel-caption">
        <h2>{{ .title }}</h2>
        <p>{{ .description }}</p>
      </div>
    </div>
    {{ end }}
  </div>
</div>
