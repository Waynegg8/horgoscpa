<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理 - 霍尔果斯会计师事务所</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/internal-system.css">
    <link rel="stylesheet" href="assets/css/unified-tasks.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="internal-navbar">
        <div class="nav-brand">
            <img src="assets/images/logo-white.png" alt="霍尔果斯会计师事务所" style="height: 40px;">
        </div>
        <ul class="nav-menu">
            <li><a href="dashboard.html">工作台</a></li>
            <li><a href="tasks-unified.html" class="active">任务管理</a></li>
            <li><a href="timesheet.html">工时记录</a></li>
            <li><a href="projects.html">项目管理</a></li>
            <li><a href="knowledge.html">知识库</a></li>
            <li><a href="settings.html">系统设定</a></li>
        </ul>
        <div class="nav-user">
            <span id="userDisplay">加载中...</span>
            <button onclick="logout()" class="btn-logout">登出</button>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="internal-main">
        <div class="internal-container">
            <h1>📋 任务管理中心</h1>
            
            <!-- 标签容器 -->
            <div class="tabs-container">
                <!-- 标签导航 -->
                <div class="tab-nav">
                    <button class="tab-button active" onclick="switchTab('all')">
                        <span class="material-symbols-outlined">list</span>
                        全部任务
                    </button>
                    <button class="tab-button" onclick="switchTab('my-tasks')">
                        <span class="material-symbols-outlined">person</span>
                        我的任务
                    </button>
                    <button class="tab-button" onclick="switchTab('recurring')">
                        <span class="material-symbols-outlined">repeat</span>
                        周期任务
                    </button>
                    <button class="tab-button" onclick="switchTab('business')">
                        <span class="material-symbols-outlined">business_center</span>
                        工商登记
                    </button>
                    <button class="tab-button" onclick="switchTab('finance')">
                        <span class="material-symbols-outlined">account_balance</span>
                        财税签证
                    </button>
                    <button class="tab-button" onclick="switchTab('client-service')">
                        <span class="material-symbols-outlined">groups</span>
                        客户服务
                    </button>
                    <button class="tab-button" onclick="switchTab('config')">
                        <span class="material-symbols-outlined">settings</span>
                        服务配置
                    </button>
                </div>
                
                <!-- 工具栏 -->
                <div class="toolbar">
                    <button onclick="createNewTask()" class="btn-primary">
                        <span class="material-symbols-outlined">add</span>
                        创建新任务
                    </button>
                    <select id="statusFilter" onchange="filterTasks()">
                        <option value="">全部状态</option>
                        <option value="pending">未开始</option>
                        <option value="in_progress">进行中</option>
                        <option value="completed">已完成</option>
                        <option value="cancelled">已取消</option>
                    </select>
                    <input type="text" id="searchInput" placeholder="搜索客户或任务..." onkeyup="searchTasks()">
                </div>
                
                <!-- 任务列表容器 -->
                <div id="tasksContainer" style="padding: 16px;">
                    <div class="loading">加载中...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- 脚本 -->
    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/unified-tasks.js"></script>
    <script>
        // 认证检查
        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            
            try {
                const response = await fetch('/api/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                    return false;
                }
                
                const data = await response.json();
                document.getElementById('userDisplay').textContent = data.user.username || '用户';
                return true;
            } catch (error) {
                console.error('认证失败:', error);
                window.location.href = 'login.html';
                return false;
            }
        }
        
        // 登出
        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }
        
        // 创建新任务
        function createNewTask() {
            // TODO: 实现创建任务对话框
            window.location.href = 'multi-stage-tasks.html';
        }
        
        // 页面加载时检查认证
        checkAuth();
    </script>
</body>
</html>
