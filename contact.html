<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo"><img src="assets/images/logo.png" alt="Horgos CPA Logo"></a>
      <ul class="nav-links">
        <li><a href="services.html">服務項目</a></li>

        <li><a href="contact.html" class="active">聯絡我們</a></li>
      </ul>
    </nav>
  </header>
  <section class="contact-hero">
    <img src="assets/images/contact-hero.jpg" alt="聯絡我們 Banner">
    <h1>聯絡我們</h1>
  </section>
  <section class="contact-info container">
    <div class="grid">
      <div class="info">
        <h2>聯繫方式</h2>
        <p>地址：台北市信義區XX路XX號</p>
        <p>電話：02-1234-5678</p>
        <p>Email：<a href="mailto:info@horgoscpa.com">info@horgoscpa.com</a></p>
      </div>
      <div id="map" style="height:300px;"></div>
    </div>
  </section>
  <section class="contact-form container">
    <form id="contact-form">
      <label for="name">姓名</label><input type="text" id="name" name="name" required>
      <label for="email">電子信箱</label><input type="email" id="email" name="email" required>
      <label for="message">留言內容</label><textarea id="message" name="message" rows="5" required></textarea>
      <button type="submit">送出</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2025 Horgos CPA 會計師事務所</p>
  </footer>
