
    {{ define "main" }}
      <section class="contact">
        <h1>聯絡我們</h1>
        <form action="https://formspree.io/f/xwpovnwy" method="POST">
          <label for="name">姓名：</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">電子郵件：</label>
          <input type="email" id="email" name="email" required>
          
          <label for="message">訊息：</label>
          <textarea id="message" name="message" required></textarea>
          
          <button type="submit">提交</button>
        </form>
        
        <h2>事務所位置</h2>
        <iframe src="https://www.google.com/maps/embed?pb=YOUR_GOOGLE_MAP_URL" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        
        <h3>聯絡我們 LINE</h3>
        <a href="https://line.me/R/ti/p/%40208ihted" target="_blank" class="line-btn">立即聯絡</a>
      </section>
    {{ end }}
