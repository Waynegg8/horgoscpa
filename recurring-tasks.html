<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>週期性任務管理 - 霍爾果斯會計師事務所</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/internal-system.css">
    <style>
        .category-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .category-tab {
            padding: 10px 20px;
            border: 2px solid transparent;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .category-tab:hover {
            background: var(--light-bg);
        }

        .category-tab.active {
            background: linear-gradient(135deg, var(--primary-color), #5a9ee5);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        .task-grid {
            display: grid;
            gap: 15px;
        }

        .task-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s;
        }

        .task-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            transform: translateY(-2px);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .task-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .task-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-in_progress {
            background: #cfe2ff;
            color: #084298;
        }

        .status-completed {
            background: #d1e7dd;
            color: #0f5132;
        }

        .checklist {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .checklist-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            margin-bottom: 5px;
        }

        .checklist-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .btn-action {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-start {
            background: var(--primary-color);
            color: white;
        }

        .btn-start:hover {
            background: var(--primary-hover);
        }

        .btn-complete {
            background: #198754;
            color: white;
        }

        .btn-complete:hover {
            background: #157347;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- 簡潔的內部導航欄 -->
    <nav class="internal-navbar">
        <div class="internal-nav-container">
            <a href="timesheet.html" class="internal-nav-brand">
                <img src="assets/images/logo-white.png" alt="霍爾果斯">
                <span>內部管理系統</span>
            </a>
            
            <button class="internal-mobile-toggle" id="mobileToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="internal-nav-links" id="navLinks">
                <a href="timesheet.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">calendar_month</span>
                    工時表
                </a>
                <a href="reports.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">assessment</span>
                    報表
                </a>
                <a href="sop.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">description</span>
                    SOP
                </a>
                <a href="projects.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">account_tree</span>
                    專案
                </a>
                <a href="recurring-tasks.html" class="internal-nav-link active">
                    <span class="material-symbols-outlined">repeat</span>
                    週期任務
                </a>
                <a href="content-editor.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">article</span>
                    內容
                </a>
                <a href="settings.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">settings</span>
                    設定
                </a>
                
                <div class="internal-nav-user">
                    <div>
                        <div class="internal-user-name" id="userName">載入中...</div>
                        <div class="internal-user-role" id="userRole"></div>
                    </div>
                    <button class="internal-logout-btn" id="logoutBtn">登出</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="internal-main">
        <div class="internal-container">
            <!-- 頁面標題 -->
            <div class="page-header" style="margin-bottom: 30px;">
                <h1>週期性任務管理</h1>
                <p>管理每月固定任務、查看執行狀態</p>
            </div>

            <!-- 月份選擇器 -->
            <div class="toolbar" style="margin-bottom: 20px;">
                <div style="display: flex; gap: 15px; align-items: center;">
                    <select id="yearSelect" style="padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                        <option value="2025">2025年</option>
                        <option value="2024">2024年</option>
                    </select>
                    <select id="monthSelect" style="padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                        <option value="1">1月</option>
                        <option value="2">2月</option>
                        <option value="3">3月</option>
                        <option value="4">4月</option>
                        <option value="5">5月</option>
                        <option value="6">6月</option>
                        <option value="7">7月</option>
                        <option value="8">8月</option>
                        <option value="9">9月</option>
                        <option value="10">10月</option>
                        <option value="11">11月</option>
                        <option value="12">12月</option>
                    </select>
                    <button onclick="loadTasks()" class="btn-primary">
                        <span class="material-symbols-outlined">refresh</span>
                        重新載入
                    </button>
                    <button onclick="generateTasks()" class="btn-success">
                        <span class="material-symbols-outlined">add_circle</span>
                        生成本月任務
                    </button>
                </div>
            </div>

            <!-- 統計卡片 -->
            <div class="stats-grid" id="statsGrid"></div>

            <!-- 類別分頁 -->
            <div class="category-tabs">
                <button class="category-tab active" onclick="filterByCategory('all')">全部</button>
                <button class="category-tab" onclick="filterByCategory('記帳')">記帳</button>
                <button class="category-tab" onclick="filterByCategory('工商')">工商</button>
                <button class="category-tab" onclick="filterByCategory('財簽')">財簽</button>
                <button class="category-tab" onclick="filterByCategory('稅簽')">稅簽</button>
                <button class="category-tab" onclick="filterByCategory('其他')">其他</button>
            </div>

            <!-- 任務列表 -->
            <div class="task-grid" id="taskGrid"></div>
        </div>
    </main>

    <footer class="internal-footer">
        &copy; 2025 霍爾果斯會計師事務所 內部管理系統
    </footer>

    <script src="assets/js/recurring-tasks.js"></script>
</body>
</html>
