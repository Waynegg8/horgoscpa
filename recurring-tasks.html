<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>週期性任務管理 - 霍爾果斯會計師事務所</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/internal-system.css">
    <style>
        .category-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .category-tab {
            padding: 10px 20px;
            border: 2px solid transparent;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .category-tab:hover {
            background: var(--light-bg);
        }

        .category-tab.active {
            background: linear-gradient(135deg, var(--primary-color), #5a9ee5);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        .task-grid {
            display: grid;
            gap: 15px;
        }

        .task-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s;
        }

        .task-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            transform: translateY(-2px);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .task-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .task-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-in_progress {
            background: #cfe2ff;
            color: #084298;
        }

        .status-completed {
            background: #d1e7dd;
            color: #0f5132;
        }

        .checklist {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .checklist-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            margin-bottom: 5px;
        }

        .checklist-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .btn-action {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-start {
            background: var(--primary-color);
            color: white;
        }

        .btn-start:hover {
            background: var(--primary-hover);
        }

        .btn-complete {
            background: #198754;
            color: white;
        }

        .btn-complete:hover {
            background: #157347;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Tab 樣式 */
        .content-tabs {
            display: flex;
            gap: 15px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .content-tab-btn {
            padding: 12px 24px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .content-tab-btn:hover {
            background: var(--light-bg);
        }

        .content-tab-btn.active {
            background: linear-gradient(135deg, var(--primary-color), #5a9ee5);
            color: white;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        /* 服務配置卡片樣式（複製自 service-config.html）*/
        .service-grid {
            display: grid;
            gap: 15px;
        }

        .service-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s;
        }

        .service-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            transform: translateY(-2px);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .client-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .service-name {
            font-size: 16px;
            color: var(--primary-color);
            margin: 5px 0;
        }

        .service-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 15px 0;
            padding: 15px;
            background: var(--light-bg);
            border-radius: 8px;
        }

        .meta-item {
            font-size: 14px;
        }

        .meta-label {
            color: var(--text-secondary);
            margin-bottom: 3px;
        }

        .meta-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .monthly-schedule {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 5px;
            margin-top: 15px;
        }

        .month-cell {
            text-align: center;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .month-cell.active {
            background: var(--primary-color);
            color: white;
        }

        .month-cell.inactive {
            background: #f0f0f0;
            color: #999;
        }

        .category-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .category-記帳 { background: #e3f2fd; color: #1976d2; }
        .category-工商 { background: #fff3e0; color: #f57c00; }
        .category-財簽 { background: #f3e5f5; color: #7b1fa2; }
        .category-稅簽 { background: #e8f5e9; color: #388e3c; }
        .category-其他 { background: #f5f5f5; color: #616161; }
    </style>
</head>

    <main class="internal-main">
        <div class="internal-container">
            <!-- 頁面標題 -->
            <div class="page-header" style="margin-bottom: 30px;">
                <h1>週期性任務管理</h1>
                <p>配置客戶服務項目，管理每月固定任務</p>
            </div>

            <!-- Tab 切換 -->
            <div class="content-tabs" style="margin-bottom: 25px;">
                <button class="content-tab-btn" onclick="switchTab('config')">
                    <span class="material-symbols-outlined">tune</span>
                    服務配置
                </button>
                <button class="content-tab-btn active" onclick="switchTab('tasks')">
                    <span class="material-symbols-outlined">task</span>
                    任務執行
                </button>
            </div>

            <!-- 服務配置 Tab -->
            <div id="config-tab" class="tab-content" style="display: none;">
                <div style="margin-bottom: 20px;">
                    <div style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap;">
                        <select id="configCategoryFilter" onchange="loadServicesInTab()" style="padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                            <option value="">所有類別</option>
                            <option value="記帳">記帳</option>
                            <option value="工商">工商</option>
                            <option value="財簽">財簽</option>
                            <option value="稅簽">稅簽</option>
                            <option value="其他">其他</option>
                        </select>
                        <input type="text" id="configClientSearch" placeholder="搜尋客戶..." onkeyup="filterServicesInTab()" style="padding: 10px; border: 1px solid #ddd; border-radius: 6px; width: 300px;">
                        <button onclick="loadServicesInTab()" class="btn-secondary">
                            <span class="material-symbols-outlined">refresh</span>
                            重新載入
                        </button>
                        <button onclick="showServiceDialogInTab()" class="btn-primary">
                            <span class="material-symbols-outlined">add</span>
                            新增服務配置
                        </button>
                    </div>
                </div>
                <div id="serviceGridInTab" class="service-grid"></div>
            </div>

            <!-- 任務執行 Tab -->
            <div id="tasks-tab" class="tab-content">
            <!-- 月份選擇器 -->
            <div class="toolbar" style="margin-bottom: 20px;">
                <div style="display: flex; gap: 15px; align-items: center;">
                    <select id="yearSelect" style="padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                        <option value="2025">2025年</option>
                        <option value="2024">2024年</option>
                    </select>
                    <select id="monthSelect" style="padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                        <option value="1">1月</option>
                        <option value="2">2月</option>
                        <option value="3">3月</option>
                        <option value="4">4月</option>
                        <option value="5">5月</option>
                        <option value="6">6月</option>
                        <option value="7">7月</option>
                        <option value="8">8月</option>
                        <option value="9">9月</option>
                        <option value="10">10月</option>
                        <option value="11">11月</option>
                        <option value="12">12月</option>
                    </select>
                    <button onclick="loadTasks()" class="btn-primary">
                        <span class="material-symbols-outlined">refresh</span>
                        重新載入
                    </button>
                    <button onclick="generateTasks()" class="btn-success">
                        <span class="material-symbols-outlined">add_circle</span>
                        生成本月任務
                    </button>
                </div>
            </div>

            <!-- 統計卡片 -->
            <div class="stats-grid" id="statsGrid"></div>

            <!-- 類別分頁 -->
            <div class="category-tabs">
                <button class="category-tab active" onclick="filterByCategory('all')">全部</button>
                <button class="category-tab" onclick="filterByCategory('記帳')">記帳</button>
                <button class="category-tab" onclick="filterByCategory('工商')">工商</button>
                <button class="category-tab" onclick="filterByCategory('財簽')">財簽</button>
                <button class="category-tab" onclick="filterByCategory('稅簽')">稅簽</button>
                <button class="category-tab" onclick="filterByCategory('其他')">其他</button>
            </div>

            <!-- 任務列表 -->
            <div class="task-grid" id="taskGrid"></div>
            </div><!-- 結束 tasks-tab -->
        </div>

    <!-- 服務配置編輯對話框（從 service-config.html 複製） -->
    <div id="serviceDialog" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 10000; align-items: center; justify-content: center; overflow-y: auto;">
        <div style="background: white; padding: 30px; border-radius: 12px; max-width: 800px; width: 90%; max-height: 90vh; overflow-y: auto; margin: 20px;">
            <h2 id="dialogTitle">新增服務配置</h2>
            <input type="hidden" id="serviceId">
            
            <!-- 快速範本選擇 -->
            <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                <div style="color: white; font-weight: 600; margin-bottom: 10px; display: flex; align-items: center; gap: 8px;">
                    <span class="material-symbols-outlined">bolt</span>
                    快速範本
                </div>
                <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                    <button type="button" class="btn btn-sm" style="background: white; color: #667eea;" onclick="useTemplate('月度記帳')">
                        📊 月度記帳
                    </button>
                    <button type="button" class="btn btn-sm" style="background: white; color: #667eea;" onclick="useTemplate('雙月營業稅申報')">
                        📝 雙月營業稅
                    </button>
                    <button type="button" class="btn btn-sm" style="background: white; color: #667eea;" onclick="useTemplate('營所稅申報')">
                        💰 營所稅
                    </button>
                    <button type="button" class="btn btn-sm" style="background: white; color: #667eea;" onclick="useTemplate('季度財報')">
                        📈 季度財報
                    </button>
                    <button type="button" class="btn btn-sm" style="background: white; color: #667eea;" onclick="useTemplate('工商變更')">
                        🏢 工商變更
                    </button>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>客戶 *</label>
                    <select id="clientName" required>
                        <option value="">選擇客戶</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>統一編號</label>
                    <input type="text" id="clientTaxId" placeholder="選填">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>服務名稱 *</label>
                    <input type="text" id="serviceName" placeholder="例：月度記帳、營業稅申報" required>
                </div>
                <div class="form-group">
                    <label>服務類別 *</label>
                    <select id="serviceCategory" required>
                        <option value="">選擇類別</option>
                        <option value="記帳">記帳</option>
                        <option value="工商">工商</option>
                        <option value="財簽">財簽</option>
                        <option value="稅簽">稅簽</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>執行頻率 *</label>
                    <select id="frequency" required>
                        <option value="每月">每月</option>
                        <option value="每季">每季</option>
                        <option value="每年">每年</option>
                        <option value="不定期">不定期</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>負責員工 *</label>
                    <select id="assignedTo" required>
                        <option value="">選擇員工</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>收費金額</label>
                    <input type="number" id="fee" placeholder="0" min="0" step="100">
                </div>
                <div class="form-group">
                    <label>預計工時（小時）</label>
                    <input type="number" id="estimatedHours" placeholder="0" min="0" step="0.5">
                </div>
            </div>
            
            <div class="form-group">
                <label>每月執行配置 *</label>
                <p style="font-size: 13px; color: var(--text-secondary); margin-bottom: 10px;">勾選需要執行此服務的月份</p>
                <div class="monthly-schedule-editor" style="display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px;">
                    <label style="display: flex; align-items: center; gap: 5px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">
                        <input type="checkbox" class="month-checkbox" data-month="1">
                        <span>1月</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">
                        <input type="checkbox" class="month-checkbox" data-month="2">
                        <span>2月</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">
                        <input type="checkbox" class="month-checkbox" data-month="3">
                        <span>3月</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">
                        <input type="checkbox" class="month-checkbox" data-month="4">
                        <span>4月</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">
                        <input type="checkbox" class="month-checkbox" data-month="5">
                        <span>5月</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">
                        <input type="checkbox" class="month-checkbox" data-month="6">
                        <span>6月</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">
                        <input type="checkbox" class="month-checkbox" data-month="7">
                        <span>7月</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">
                        <input type="checkbox" class="month-checkbox" data-month="8">
                        <span>8月</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">
                        <input type="checkbox" class="month-checkbox" data-month="9">
                        <span>9月</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">
                        <input type="checkbox" class="month-checkbox" data-month="10">
                        <span>10月</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">
                        <input type="checkbox" class="month-checkbox" data-month="11">
                        <span>11月</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">
                        <input type="checkbox" class="month-checkbox" data-month="12">
                        <span>12月</span>
                    </label>
                </div>
                <div style="margin-top: 10px;">
                    <button type="button" class="btn btn-sm btn-secondary" onclick="selectAllMonths()">全選</button>
                    <button type="button" class="btn btn-sm btn-secondary" onclick="deselectAllMonths()">全不選</button>
                    <button type="button" class="btn btn-sm btn-secondary" onclick="selectQuarterMonths()">每季末月</button>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>收款時機</label>
                    <input type="text" id="billingTiming" placeholder="例：每月、季末、年底">
                </div>
                <div class="form-group">
                    <label>收款備註</label>
                    <input type="text" id="billingNotes" placeholder="收款相關說明">
                </div>
            </div>
            
            <div class="form-group">
                <label>服務備註</label>
                <textarea id="serviceNotes" rows="3" placeholder="其他需要記錄的資訊..."></textarea>
            </div>
