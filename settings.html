<!doctype html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>系統設定｜管理員</title>
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/settings-page.css?v=200">
</head>
<body class="internal-container">
    <div id="permBar" class="alert alert-danger" style="display:none">您沒有權限</div>
    
    <nav class="settings-nav">
        <button class="nav-tab active" data-tab="system">系統參數</button>
        <button class="nav-tab" data-tab="services">服務項目</button>
    </nav>

    <main class="settings-content">
        
        <!-- 系统参数 -->
        <div class="tab-panel active" id="tab-system">
            <div class="card">
                <div class="card-header"><h2>危險設定</h2></div>
                <div class="card-body">
                    <div class="form-group">
                        <label>補休有效期規則</label>
                        <select id="rule_comp_hours_expiry" disabled>
                            <option>當月到期</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>每日工時上限</label>
                        <input type="text" value="12" readonly>
                    </div>
                    <button class="btn btn-danger" disabled>儲存</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header"><h2>薪資參數</h2></div>
                <div class="card-body">
                    <div class="form-group">
                        <label>全勤獎金（元）</label>
                        <input type="number" id="attendance_bonus_amount" disabled>
                    </div>
                    <button class="btn btn-primary" disabled>儲存</button>
                </div>
            </div>
        </div>

        <!-- 服务项目 -->
        <div class="tab-panel" id="tab-services">
            <div class="search-bar">
                <button class="btn btn-primary" id="btnAddService">+ 新增</button>
            </div>

            <div class="card hidden" id="addServiceForm">
                <div class="card-header"><h3>新增服務項目</h3></div>
                <div class="card-body">
                    <div class="form-group">
                        <label>服務名稱 *</label>
                        <input type="text" id="newServiceName">
                    </div>
                    <div class="action-btns">
                        <button class="btn btn-primary" onclick="saveService()">儲存</button>
                        <button class="btn btn-secondary" onclick="cancelService()">取消</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="data-table-container">
                        <table class="data-table" id="servicesTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>服務名稱</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr><td colspan="3" class="loading">載入中...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script>
        // Tab切换
        document.querySelectorAll('.nav-tab').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.nav-tab').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('tab-' + btn.dataset.tab).classList.add('active');
            };
        });

        // 新增服务
        document.getElementById('btnAddService').onclick = () => {
            document.getElementById('addServiceForm').classList.remove('hidden');
        };

        function cancelService() {
            document.getElementById('addServiceForm').classList.add('hidden');
        }

        async function saveService() {
            const name = document.getElementById('newServiceName').value;
            if (!name) return alert('請輸入服務名稱');
            
            try {
                const res = await fetch('/internal/api/v1/services', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ service_name: name })
                });
                if (!res.ok) throw new Error('失敗');
                alert('新增成功');
                cancelService();
                loadServices();
            } catch (e) {
                alert('失敗: ' + e.message);
            }
        }

        // 加载服务
        async function loadServices() {
            const tbody = document.querySelector('#servicesTable tbody');
            try {
                const res = await fetch('/internal/api/v1/services', { credentials: 'include' });
                const json = await res.json();
                
                if (!json.data || json.data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" class="loading">暫無資料</td></tr>';
                    return;
                }
                
                tbody.innerHTML = json.data.map(s => `
                    <tr>
                        <td>${s.service_id}</td>
                        <td>${s.service_name}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="deleteService(${s.service_id})">刪除</button>
                        </td>
                    </tr>
                `).join('');
            } catch (e) {
                tbody.innerHTML = '<tr><td colspan="3" class="loading">載入失敗</td></tr>';
            }
        }

        async function deleteService(id) {
            if (!confirm('確定刪除？')) return;
            try {
                await fetch('/internal/api/v1/services/' + id, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                loadServices();
            } catch (e) {
                alert('刪除失敗');
            }
        }

        // 初始化
        (async () => {
            const res = await fetch('/internal/api/v1/auth/me', { credentials: 'include' });
            if (!res.ok) {
                document.getElementById('permBar').style.display = 'block';
                return;
            }
            loadServices();
        })();
    </script>
</body>
</html>
