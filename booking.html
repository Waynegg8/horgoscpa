
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>預約諮詢 - 霍爾果斯會計師事務所</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="contact-page">
    <h1>預約諮詢</h1>
    <form action="https://formspree.io/f/xwpovnwy" method="POST">
      <label>姓名<input type="text" name="name" required></label>
      <label>電話<input type="tel" name="phone" required></label>
      <label>電子郵件<input type="email" name="email" required></label>
      <label>想諮詢項目
        <select name="topic" required>
          <option value="">請選擇</option>
          <option value="稅務">稅務</option>
          <option value="帳務">帳務</option>
          <option value="顧問">顧問</option>
        </select>
      </label>
      <label>留言<textarea name="message"></textarea></label>
      <input type="text" name="_gotcha" style="display:none">
      <input type="hidden" name="_captcha" value="true">
      <button type="submit">送出預約</button>
    </form>
    <div id="thank-you" style="display:none;margin-top:20px;color:green;">
      預約送出成功，我們將儘快與您聯繫。
    </div>
  </main>
  <script>
    const form = document.querySelector("form");
    form.onsubmit = async (e) => {
      e.preventDefault();
      const res = await fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: {
          'Accept': 'application/json'
        }
      });
      if (res.ok) {
        form.style.display = "none";
        document.getElementById("thank-you").style.display = "block";
      }
    };
  </script>
</body>
</html>
