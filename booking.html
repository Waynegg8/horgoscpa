<main class="booking-page">
  <h1>預約專業諮詢</h1>
  <p>請填寫下列表單預約專業諮詢，我們將儘快為您安排時段。</p>

  <form action="https://formspree.io/f/xwpovnwy" method="POST" class="booking-form">
    <label>姓名<input type="text" name="name" required></label>
    <label>電話<input type="tel" name="phone" required></label>
    <label>電子郵件<input type="email" name="email" required></label>
    <label>諮詢主題
      <select name="topic" required>
        <option value="">請選擇</option>
        <option value="稅務">稅務</option>
        <option value="會計">會計</option>
        <option value="顧問">企業顧問</option>
      </select>
    </label>
    <label>預約日期<input type="date" name="booking_date" required></label>
    <label>預約時間
      <select name="booking_time" required>
        <option value="">請選擇</option>
        <option value="09:00">09:00</option>
        <option value="10:00">10:00</option>
        <option value="11:00">11:00</option>
        <option value="14:00">14:00</option>
        <option value="15:00">15:00</option>
        <option value="16:00">16:00</option>
        <option value="17:00">17:00</option>
      </select>
    </label>
    <label>簡述需求<textarea name="message" rows="4"></textarea></label>
    <button type="submit">送出預約</button>
  </form>
  
  <div style="margin-top: 40px; text-align: center;">
