<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客戶服務配置 - 霍爾果斯會計師事務所</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/internal-system.css">
    <style>
        .service-grid {
            display: grid;
            gap: 15px;
        }

        .service-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-left: 4px solid var(--primary-color);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .client-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .service-name {
            font-size: 16px;
            color: var(--primary-color);
            margin: 5px 0;
        }

        .service-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 15px 0;
            padding: 15px;
            background: var(--light-bg);
            border-radius: 8px;
        }

        .meta-item {
            font-size: 14px;
        }

        .meta-label {
            color: var(--text-secondary);
            margin-bottom: 3px;
        }

        .meta-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .monthly-schedule {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 5px;
            margin-top: 15px;
        }

        .month-cell {
            text-align: center;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .month-cell.active {
            background: var(--primary-color);
            color: white;
        }

        .month-cell.inactive {
            background: #f0f0f0;
            color: #999;
        }

        .category-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .category-記帳 { background: #e3f2fd; color: #1976d2; }
        .category-工商 { background: #fff3e0; color: #f57c00; }
        .category-財簽 { background: #f3e5f5; color: #7b1fa2; }
        .category-稅簽 { background: #e8f5e9; color: #388e3c; }
        .category-其他 { background: #f5f5f5; color: #616161; }
    </style>
</head>
<body>
    <!-- 簡潔的內部導航欄 -->
    <nav class="internal-navbar">
        <div class="internal-nav-container">
            <a href="dashboard.html" class="internal-nav-brand">
                <img src="assets/images/logo-white.png" alt="霍爾果斯">
                <span>內部管理系統</span>
            </a>
            
            <button class="internal-mobile-toggle" id="mobileToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="internal-nav-links" id="navLinks">
                <a href="dashboard.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">home</span>
                    工作台
                </a>
                <a href="timesheet.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">calendar_month</span>
                    工時表
                </a>
                <a href="recurring-tasks.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">repeat</span>
                    週期任務
                </a>
                <a href="projects.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">account_tree</span>
                    專案
                </a>
                <a href="multi-stage-tasks.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">timeline</span>
                    複雜任務
                </a>
                <a href="content-editor.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">library_books</span>
                    知識庫
                </a>
                <a href="reports.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">assessment</span>
                    報表
                </a>
                <a href="settings.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">settings</span>
                    設定
                </a>
                
                <div class="internal-nav-user">
                    <div>
                        <div class="internal-user-name" id="userName">載入中...</div>
                        <div class="internal-user-role" id="userRole"></div>
                    </div>
                    <button class="internal-logout-btn" id="logoutBtn">登出</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="internal-main">
        <div class="internal-container">
            <!-- 重定向提示 -->
            <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 40px; border-radius: 12px; text-align: center; margin-top: 50px;">
                <span class="material-symbols-outlined" style="font-size: 80px; margin-bottom: 20px;">info</span>
                <h1 style="margin: 0 0 15px 0;">功能已整合</h1>
                <p style="font-size: 18px; opacity: 0.9; margin-bottom: 30px;">
                    服務配置功能已整合到「週期任務」頁面<br>
                    請前往週期任務頁面的「服務配置」Tab 使用此功能
                </p>
                <a href="recurring-tasks.html" class="btn" style="background: white; color: var(--primary-color); padding: 15px 30px; border-radius: 8px; text-decoration: none; font-weight: 600; display: inline-flex; align-items: center; gap: 10px;">
                    <span class="material-symbols-outlined">arrow_forward</span>
                    前往週期任務頁面
                </a>
            </div>

            <div class="page-header" style="margin-bottom: 30px; margin-top: 40px; opacity: 0.3; pointer-events: none;">
                <h1>客戶服務配置管理（已停用）</h1>
                <p>管理客戶的服務項目、每月執行配置</p>
            </div>

            <div class="toolbar" style="margin-bottom: 20px;">
                <div style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap;">
                    <select id="categoryFilter" onchange="loadServices()" style="padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                        <option value="">所有類別</option>
                        <option value="記帳">記帳</option>
                        <option value="工商">工商</option>
                        <option value="財簽">財簽</option>
                        <option value="稅簽">稅簽</option>
                        <option value="其他">其他</option>
                    </select>
                    <input type="text" id="clientSearch" placeholder="搜尋客戶..." onkeyup="filterServices()" style="padding: 10px; border: 1px solid #ddd; border-radius: 6px; width: 300px;">
                    <button onclick="loadServices()" class="btn-secondary">
                        <span class="material-symbols-outlined">refresh</span>
                        重新載入
                    </button>
                    <button onclick="showServiceDialog()" class="btn-primary">
                        <span class="material-symbols-outlined">add</span>
                        新增服務配置
                    </button>
                </div>
            </div>

            <div class="service-grid" id="serviceGrid"></div>
        </div>
    </main>

    <footer class="internal-footer">
        &copy; 2025 霍爾果斯會計師事務所 內部管理系統
    </footer>

    <!-- 服務配置編輯對話框 -->
    <div id="serviceDialog" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 10000; align-items: center; justify-content: center; overflow-y: auto;">
        <div style="background: white; padding: 30px; border-radius: 12px; max-width: 800px; width: 90%; max-height: 90vh; overflow-y: auto; margin: 20px;">
            <h2 id="dialogTitle">新增服務配置</h2>
            <input type="hidden" id="serviceId">
            
            <div class="form-row">
                <div class="form-group">
                    <label>客戶 *</label>
                    <select id="clientName" required>
                        <option value="">選擇客戶</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>統一編號</label>
                    <input type="text" id="clientTaxId" placeholder="選填">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>服務名稱 *</label>
                    <input type="text" id="serviceName" placeholder="例：月度記帳、營業稅申報" required>
                </div>
                <div class="form-group">
                    <label>服務類別 *</label>
                    <select id="serviceCategory" required>
                        <option value="">選擇類別</option>
                        <option value="記帳">記帳</option>
                        <option value="工商">工商</option>
                        <option value="財簽">財簽</option>
                        <option value="稅簽">稅簽</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>執行頻率 *</label>
                    <select id="frequency" required>
                        <option value="每月">每月</option>
                        <option value="每季">每季</option>
                        <option value="每年">每年</option>
                        <option value="不定期">不定期</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>負責員工 *</label>
                    <select id="assignedTo" required>
                        <option value="">選擇員工</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>收費金額</label>
                    <input type="number" id="fee" placeholder="0" min="0" step="100">
                </div>
                <div class="form-group">
                    <label>預計工時（小時）</label>
                    <input type="number" id="estimatedHours" placeholder="0" min="0" step="0.5">
                </div>
            </div>
            
            <div class="form-group">
                <label>每月執行配置 *</label>
                <p style="font-size: 13px; color: var(--text-secondary); margin-bottom: 10px;">勾選需要執行此服務的月份</p>
                <div class="monthly-schedule-editor" style="display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px;">
                    <label style="display: flex; align-items: center; gap: 5px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">
                        <input type="checkbox" class="month-checkbox" data-month="1">
                        <span>1月</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">
                        <input type="checkbox" class="month-checkbox" data-month="2">
                        <span>2月</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">
                        <input type="checkbox" class="month-checkbox" data-month="3">
                        <span>3月</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">
                        <input type="checkbox" class="month-checkbox" data-month="4">
                        <span>4月</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">
                        <input type="checkbox" class="month-checkbox" data-month="5">
                        <span>5月</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">
                        <input type="checkbox" class="month-checkbox" data-month="6">
                        <span>6月</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">
                        <input type="checkbox" class="month-checkbox" data-month="7">
                        <span>7月</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">
                        <input type="checkbox" class="month-checkbox" data-month="8">
                        <span>8月</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">
                        <input type="checkbox" class="month-checkbox" data-month="9">
                        <span>9月</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">
                        <input type="checkbox" class="month-checkbox" data-month="10">
                        <span>10月</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">
                        <input type="checkbox" class="month-checkbox" data-month="11">
                        <span>11月</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">
                        <input type="checkbox" class="month-checkbox" data-month="12">
                        <span>12月</span>
                    </label>
                </div>
                <div style="margin-top: 10px;">
                    <button type="button" class="btn btn-sm btn-secondary" onclick="selectAllMonths()">全選</button>
                    <button type="button" class="btn btn-sm btn-secondary" onclick="deselectAllMonths()">全不選</button>
                    <button type="button" class="btn btn-sm btn-secondary" onclick="selectQuarterMonths()">每季末月</button>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>收款時機</label>
                    <input type="text" id="billingTiming" placeholder="例：每月、季末、年底">
                </div>
                <div class="form-group">
                    <label>收款備註</label>
                    <input type="text" id="billingNotes" placeholder="收款相關說明">
                </div>
            </div>
            
            <div class="form-group">
                <label>服務備註</label>
                <textarea id="serviceNotes" rows="3" placeholder="其他需要記錄的資訊..."></textarea>
            </div>
            
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn btn-primary" onclick="saveService()">儲存</button>
                <button class="btn btn-secondary" onclick="closeServiceDialog()">取消</button>
            </div>
        </div>
    </div>

    <script src="assets/js/service-config.js"></script>
</body>
</html>
