<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專案管理 - 霍爾果斯會計師事務所</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/internal-system.css">
    <style>
        .view-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .view-btn {
            padding: 10px 20px;
            border: 2px solid transparent;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .view-btn:hover {
            background: var(--light-bg);
        }

        .view-btn.active {
            background: linear-gradient(135deg, var(--primary-color), #5a9ee5);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        .kanban-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .kanban-column {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .kanban-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-bg);
        }

        .kanban-header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .kanban-count {
            background: linear-gradient(135deg, var(--primary-color), #5a9ee5);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
        }

        .project-card {
            background: white;
            border: 1px solid rgba(0,0,0,0.08);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color);
            transform: scaleY(0);
            transition: transform 0.3s;
        }

        .project-card:hover {
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            transform: translateY(-4px);
        }

        .project-card:hover::before {
            transform: scaleY(1);
        }

        .project-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .project-title {
            font-weight: 600;
            font-size: 15px;
            color: var(--text-primary);
            margin: 0 0 4px 0;
        }

        .project-client {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .project-progress {
            margin: 12px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--light-bg);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), #5a9ee5);
            border-radius: 4px;
            transition: width 0.6s ease;
        }

        .project-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .project-assignee {
            display: flex;
            align-items: center;
            gap: 6px;
            background: var(--light-bg);
            padding: 4px 10px;
            border-radius: 12px;
        }

        .project-list-view {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .priority-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-low {
            background: rgba(158, 158, 158, 0.15);
            color: #757575;
        }

        .priority-medium {
            background: rgba(33, 150, 243, 0.15);
            color: #2196F3;
        }

        .priority-high {
            background: rgba(255, 152, 0, 0.15);
            color: #FF9800;
        }

        .priority-urgent {
            background: rgba(244, 67, 54, 0.15);
            color: #F44336;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-card {
            animation: slideIn 0.4s ease forwards;
        }

        .empty-column {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .empty-column .material-symbols-outlined {
            font-size: 48px;
            opacity: 0.3;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

                <span>內部管理系統</span>
            </a>
            
            <button class="internal-mobile-toggle" id="mobileToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="internal-nav-links" id="navLinks">
                <a href="timesheet.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">calendar_month</span>
                    工時表
                </a>
                <a href="reports.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">assessment</span>
                    報表
                </a>
                <a href="sop.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">description</span>
                    SOP
                </a>
                <a href="projects.html" class="internal-nav-link active">
                    <span class="material-symbols-outlined">account_tree</span>
                    專案
                </a>
                <a href="multi-stage-tasks.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">timeline</span>
                    多階段任務
                </a>
                <a href="recurring-tasks.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">repeat</span>
                    週期任務
                </a>
                <a href="service-config.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">tune</span>
                    服務配置
                </a>
                <a href="content-editor.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">article</span>
                    內容
                </a>
                <a href="settings.html" class="internal-nav-link">
                    <span class="material-symbols-outlined">settings</span>
                    設定
                </a>
                
                <div class="internal-nav-user">
                    <div>
                        <div class="internal-user-name" id="userName">載入中...</div>
                        <div class="internal-user-role" id="userRole"></div>
                    </div>
                    <button class="internal-logout-btn" id="logoutBtn">登出</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="internal-main">
        <div class="internal-container">
            <!-- 工具列 -->
            <div class="toolbar" style="margin-bottom: 20px;">
                <div class="toolbar-left">
                    <div class="search-box">
                        <input type="text" id="projectSearch" placeholder="搜尋專案...">
                        <span class="material-symbols-outlined search-icon">search</span>
                    </div>
                    <select id="categoryFilter" style="padding: 10px; border: 1px solid var(--border-color); border-radius: 4px;">
                        <option value="">所有類別</option>
                        <option value="記帳">記帳</option>
                        <option value="工商">工商</option>
                        <option value="財簽">財簽</option>
                        <option value="稅簽">稅簽</option>
                        <option value="其他">其他</option>
                    </select>
                    <select id="clientFilter" style="padding: 10px; border: 1px solid var(--border-color); border-radius: 4px;">
                        <option value="">所有客戶</option>
                    </select>
                    <select id="assigneeFilter" style="padding: 10px; border: 1px solid var(--border-color); border-radius: 4px;">
                        <option value="">所有負責人</option>
                    </select>
                </div>
                <div class="toolbar-right">
                    <button class="btn btn-primary" onclick="showNewProjectModal()">
                        <span class="material-symbols-outlined">add</span>
                        新增專案
                    </button>
                </div>
            </div>

            <!-- 視圖選擇 -->
            <div class="view-selector">
                <button class="view-btn active" data-view="kanban" onclick="switchView('kanban')">
                    <span class="material-symbols-outlined">view_kanban</span>
                    看板視圖
                </button>
                <button class="view-btn" data-view="list" onclick="switchView('list')">
                    <span class="material-symbols-outlined">view_list</span>
                    列表視圖
                </button>
            </div>

            <!-- 看板視圖 -->
            <div id="kanban-view">
                <div class="kanban-board">
                    <div class="kanban-column">
                        <div class="kanban-header">
                            <h3>📋 規劃中</h3>
                            <span class="kanban-count" id="planning-count">0</span>
                        </div>
                        <div id="planning-column">
                            <div class="loading"><div class="loading-spinner"></div></div>
                        </div>
                    </div>

                    <div class="kanban-column">
                        <div class="kanban-header">
                            <h3>🚀 進行中</h3>
                            <span class="kanban-count" id="progress-count">0</span>
                        </div>
                        <div id="progress-column">
                            <div class="loading"><div class="loading-spinner"></div></div>
                        </div>
                    </div>

                    <div class="kanban-column">
                        <div class="kanban-header">
                            <h3>⏸️ 暫停</h3>
                            <span class="kanban-count" id="hold-count">0</span>
                        </div>
                        <div id="hold-column">
                            <div class="loading"><div class="loading-spinner"></div></div>
                        </div>
                    </div>

                    <div class="kanban-column">
                        <div class="kanban-header">
                            <h3>✅ 已完成</h3>
                            <span class="kanban-count" id="completed-count">0</span>
                        </div>
                        <div id="completed-column">
                            <div class="loading"><div class="loading-spinner"></div></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 列表視圖 -->
            <div id="list-view" style="display: none;">
                <div class="project-list-view">
                    <div id="projectListContainer">
                        <div class="loading"><div class="loading-spinner"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 模態框容器 -->
    <div id="modalContainer"></div>

    <!-- 簡化的頁尾 -->
    <footer class="internal-footer">
        &copy; 2025 霍爾果斯會計師事務所 內部管理系統
    </footer>

    <script src="assets/js/project-management.js"></script>
