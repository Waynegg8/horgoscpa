<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}} - Horgos CPA 部落格</title>
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
  <header><!-- Navbar placeholder --></header>
  <section class="article-hero">
    <img src="../../assets/images/article-hero.jpg" alt="文章 Banner">
    <h1>{{title}}</h1>
  </section>
  <main class="container">
    <article>
      <div class="post-meta">
        <span>作者：{{author}}</span>
        <span>分類：{{category}}</span>
        <span>日期：{{date}}</span>
      </div>
      <div class="content">
        {{content}}
      </div>
    </article>
  </main>
  <footer>
    <p>&copy; 2025 Horgos CPA</p>
  </footer>
  <script src="../../assets/js/blog.js"></script>
</body>
</html>
