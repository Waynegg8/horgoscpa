name: Daily Database Backup

on:
  schedule:
    # æ¯å¤©å°åŒ—æ™‚é–“ 02:00 AM åŸ·è¡Œï¼ˆUTC 18:00 å‰ä¸€å¤©ï¼‰
    - cron: '0 18 * * *'
  
  # å…è¨±æ‰‹å‹•è§¸ç™¼
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Wrangler
        run: npm install -g wrangler@latest
      
      - name: Create backups directory
        run: mkdir -p timesheet-api/backups
      
      - name: Export D1 Database
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          
          # é©—è­‰ç’°å¢ƒè®Šæ•¸
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "âŒ Error: CLOUDFLARE_API_TOKEN is not set"
            exit 1
          fi
          
          if [ -z "$CLOUDFLARE_ACCOUNT_ID" ]; then
            echo "âŒ Error: CLOUDFLARE_ACCOUNT_ID is not set"
            exit 1
          fi
          
          echo "âœ… Environment variables are set"
          
          # é€²å…¥ timesheet-api ç›®éŒ„ï¼Œå› ç‚º wrangler.jsonc åœ¨é€™è£¡
          cd timesheet-api
          
          # Export database
          echo "ğŸ“¦ Exporting database..."
          npx wrangler d1 export timesheet-db --remote --output=backups/daily-backup.sql
          
          # åŒæ™‚ä¿ç•™æ™‚é–“æˆ³è¨˜ç‰ˆæœ¬ï¼ˆä¾›æ­·å²è¿½æº¯ï¼‰
          echo "ğŸ’¾ Creating timestamped backup..."
          cp backups/daily-backup.sql "backups/backup-$TIMESTAMP.sql"
          
          echo "âœ… Backup completed successfully"
      
      - name: Commit and Push Backup
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          
          git add timesheet-api/backups/daily-backup.sql
          git add timesheet-api/backups/backup-*.sql
          
          # å¦‚æœæœ‰è®Šæ›´æ‰ commit
          if git diff --staged --quiet; then
            echo "è³‡æ–™åº«ç„¡è®Šæ›´ï¼Œè·³é commit"
          else
            git commit -m "chore: daily database backup $(date +%Y-%m-%d)"
            git push
          fi
      
      - name: Clean Old Backups (Keep Last 30 Days)
        run: |
          # ä¿ç•™æœ€æ–° 30 å€‹æ™‚é–“æˆ³è¨˜å‚™ä»½æª”
          cd timesheet-api/backups
          
          # è¨ˆç®—éœ€è¦åˆªé™¤çš„æª”æ¡ˆæ•¸é‡
          BACKUP_COUNT=$(ls -1 backup-*.sql 2>/dev/null | wc -l)
          echo "ğŸ“Š Total timestamped backups: $BACKUP_COUNT"
          
          if [ $BACKUP_COUNT -gt 30 ]; then
            echo "ğŸ§¹ Cleaning old backups (keeping last 30)..."
            ls -t backup-*.sql | tail -n +31 | xargs -r rm
            echo "âœ… Old backups cleaned"
          else
            echo "âœ… No cleanup needed (less than 30 backups)"
          fi
          
          # å›åˆ°æ ¹ç›®éŒ„
          cd ../..
          
          # æäº¤æ¸…ç†çµæœ
          git add timesheet-api/backups/
          if ! git diff --staged --quiet; then
            git commit -m "chore: cleanup old database backups"
            git push
          fi


