name: Generate Static Articles
on:
  push:
    branches:
      - main
    paths:
      - 'blog/articles/*.json'  # 僅在 articles 目錄下的 JSON 檔案變更時觸發
jobs:
  generate-articles:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Run Python script to generate articles
        run: python generate_articles.py
      - name: Commit new HTML files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add blog/article*.html
          git add index.html
          git add blog/blog.html
          git commit -m "Add newly generated article HTML files and update script tags" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}