name: Generate Articles
on:
  push:
    branches: [main]
    paths:
      - 'blog/articles/*.json'

jobs:
  generate-articles:
    runs-on: ubuntu-latest
    # 關鍵權限設定
    permissions:
      contents: write  # 授予寫入權限
      pull-requests: write
      issues: write
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 完整克隆歷史記錄

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Generate articles
        run: python generate_articles.py

      - name: Commit and push
        run: |
          # 配置 Git 身份
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # 添加並提交變更
          git add blog/article*.html blog/articles.json
          git commit -m "Auto-generated articles [skip ci]" || exit 0
          
          # 強制推送（解決歷史衝突）
          git pull --rebase origin main  # 拉取最新代碼
          git push origin HEAD:main
        env:
          # 使用 GitHub 內建 Token 驗證
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}