name: Auto-Generate Articles
on:
  push:
    branches: [main]
    paths:
      - 'blog/articles/*.json'
      - 'templates/*.html'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Generate articles
        run: |
          python generate_articles.py
          ls -l blog/article*.html

      - name: Commit changes
        run: |
          git config --global user.name "Automated Bot"
          git config --global user.email "actions@users.noreply.github.com"
          git add blog/
          git commit -m "Auto-generated articles [skip ci]" || echo "No changes"
          git push