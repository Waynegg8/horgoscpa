name: Generate Articles
on:
  push:
    branches: [main]
    paths:
      - 'blog/articles/*.txt'

jobs:
  generate-articles:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Generate articles
        run: |
          python generate_articles.py
          echo "生成文章列表："
          ls -l blog/generated_articles
          echo "articles.json 檔案："
          ls -l blog/articles.json

      - name: Commit and push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add blog/generated_articles blog/articles.json blog/articles_hash.json
          git commit -m "Auto-generated articles [skip ci]" || exit 0
          git pull --rebase origin main
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}