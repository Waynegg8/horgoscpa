name: Content Automation

on:
  push:
    paths:
      - 'articles/*.html'
      - 'assets/files/**'
      - 'tools/*.html'
  workflow_dispatch:

jobs:
  build-index:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Rebuild Content Indexes
        shell: pwsh
        run: ./generate_index.ps1
        
      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-update articles.json and resources.json"
          file_pattern: "assets/data/*.json"
