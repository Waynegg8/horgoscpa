name: AI Crawler

on:
  repository_dispatch:
    types: [crawl_request]

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
          
      - name: Run crawler
        run: |
          mkdir -p crawler-results
          python scripts/crawler.py "${{ github.event.client_payload.query }}" "${{ github.event.client_payload.request_id }}"
          
      - name: Commit and push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add crawler-results/
          git commit -m "Add search results for query: ${{ github.event.client_payload.query }}" || echo "No changes to commit"
          git push