<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>系統管理 | 霍爾果斯工時管理系統</title>
  <link rel="icon" type="image/png" href="/assets/images/favicon-32x32.png">
  
  <!-- Material Symbols 圖示庫 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
  <!-- 引用全站共用樣式 -->
  <link rel="stylesheet" href="/assets/css/common.css" />
  <link rel="stylesheet" href="/assets/css/navbar.css" />
  <link rel="stylesheet" href="/assets/css/footer.css" />
  
  <style>
    main {
      max-width: 1400px;
      margin: 120px auto 80px;
      padding: 20px;
    }
    
    .admin-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
    }
    
    .admin-header h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }
    
    .admin-header p {
      opacity: 0.9;
    }
    
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      border-bottom: 2px solid #e0e0e0;
    }
    
    .tab {
      padding: 12px 24px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      color: #666;
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
    }
    
    .tab:hover {
      color: #667eea;
    }
    
    .tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 25px;
      margin-bottom: 20px;
    }
    
    .card h2 {
      color: #333;
      font-size: 20px;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .btn-danger {
      background: #dc3545;
      color: white;
    }
    
    .btn-danger:hover {
      background: #c82333;
    }
    
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #5a6268;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }
    
    th {
      background: #f8f9fa;
      font-weight: 600;
      color: #333;
    }
    
    tr:hover {
      background: #f8f9fa;
    }
    
    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .badge-admin {
      background: #667eea;
      color: white;
    }
    
    .badge-employee {
      background: #28a745;
      color: white;
    }
    
    .badge-active {
      background: #28a745;
      color: white;
    }
    
    .badge-inactive {
      background: #dc3545;
      color: white;
    }
    
    .message-box {
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
      align-items: center;
      gap: 8px;
    }
    
    .message-box.show {
      display: flex;
    }
    
    .error-message {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      color: #856404;
    }
    
    .success-message {
      background: #d4edda;
      border-left: 4px solid #28a745;
      color: #155724;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    .stat-card .icon {
      font-size: 48px;
      color: #667eea;
      margin-bottom: 10px;
    }
    
    .stat-card .number {
      font-size: 32px;
      font-weight: 700;
      color: #333;
      margin-bottom: 5px;
    }
    
    .stat-card .label {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- 導覽列 -->
  <nav class="site-nav">
    <div class="nav-container">
      <div class="logo">
        <a href="/index.html">
          <div class="logo-container">
            <img src="/assets/images/logo-white.png" alt="霍爾果斯會計師事務所" class="logo-img">
            <div class="logo-sub">HorgosCPA</div>
          </div>
        </a>
      </div>
      <ul class="nav-menu">
        <li><a href="/timesheet.html">工時記錄</a></li>
        <li><a href="/reports.html">報表查詢</a></li>
        <li><a href="/admin.html">系統管理</a></li>
        <li>
          <span id="userInfo" style="color: white; padding: 0 15px;">載入中...</span>
        </li>
        <li>
          <a href="#" id="logoutBtn" class="nav-consult-btn" style="cursor: pointer;">登出</a>
        </li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="admin-header">
      <h1><span class="material-symbols-rounded" style="vertical-align: middle;">admin_panel_settings</span> 系統管理</h1>
      <p>管理使用者、客戶和系統設定</p>
    </div>

    <div id="messageBox" class="message-box"></div>

    <div class="tabs">
      <button class="tab active" data-tab="users">
        <span class="material-symbols-rounded">people</span>
        使用者管理
      </button>
      <button class="tab" data-tab="clients">
        <span class="material-symbols-rounded">business</span>
        客戶管理
      </button>
      <button class="tab" data-tab="assignments">
        <span class="material-symbols-rounded">link</span>
        員工客戶對應
      </button>
    </div>

    <!-- 使用者管理 -->
    <div class="tab-content active" id="users-content">
      <div class="card">
        <h2>新增使用者</h2>
        <form id="addUserForm">
          <div class="form-grid">
            <div class="form-group">
              <label>使用者名稱 *</label>
              <input type="text" name="username" required />
            </div>
            <div class="form-group">
              <label>密碼 *</label>
              <input type="password" name="password" required />
            </div>
            <div class="form-group">
              <label>角色 *</label>
              <select name="role" required>
                <option value="employee">員工</option>
                <option value="admin">管理員</option>
              </select>
            </div>
            <div class="form-group">
              <label>對應員工（選填）</label>
              <select name="employee_name" id="userEmployeeSelect">
                <option value="">無</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">
            <span class="material-symbols-rounded">add</span>
            新增使用者
          </button>
        </form>
      </div>

      <div class="card">
        <h2>使用者列表</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>使用者名稱</th>
              <th>角色</th>
              <th>對應員工</th>
              <th>狀態</th>
              <th>建立時間</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
            <tr>
              <td colspan="6" style="text-align: center; color: #999;">載入中...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- 客戶管理 -->
    <div class="tab-content" id="clients-content">
      <div class="card">
        <h2>新增客戶</h2>
        <form id="addClientForm">
          <div class="form-group">
            <label>客戶名稱 *</label>
            <input type="text" name="name" required />
          </div>
          <button type="submit" class="btn btn-primary">
            <span class="material-symbols-rounded">add</span>
            新增客戶
          </button>
        </form>
      </div>

      <div class="card">
        <h2>客戶列表</h2>
        <table>
          <thead>
            <tr>
              <th>客戶名稱</th>
            </tr>
          </thead>
          <tbody id="clientsTableBody">
            <tr>
              <td style="text-align: center; color: #999;">載入中...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- 員工客戶對應 -->
    <div class="tab-content" id="assignments-content">
      <div class="card">
        <h2>新增員工客戶對應</h2>
        <form id="addAssignmentForm">
          <div class="form-grid">
            <div class="form-group">
              <label>員工 *</label>
              <select name="employee_name" id="assignEmployeeSelect" required>
                <option value="">請選擇</option>
              </select>
            </div>
            <div class="form-group">
              <label>客戶 *</label>
              <select name="client_name" id="assignClientSelect" required>
                <option value="">請選擇</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">
            <span class="material-symbols-rounded">link</span>
            建立對應
          </button>
        </form>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-container">
      <p style="text-align:center;color:#ccc;">© 2025 霍爾果斯會計師事務所</p>
    </div>
  </footer>

  <script>
    const API_BASE_URL = 'https://timesheet-api.hergscpa.workers.dev';
    let sessionToken = null;
    let currentUser = null;

    // 初始化
    document.addEventListener('DOMContentLoaded', async () => {
      if (!await checkAuth()) {
        window.location.href = '/login.html';
        return;
      }
      
      // 檢查是否為管理員
      if (currentUser.role !== 'admin') {
        alert('您沒有權限存取此頁面');
        window.location.href = '/timesheet.html';
        return;
      }
      
      updateUserInfo();
      setupEventListeners();
      await loadAllData();
    });
    
    // 檢查認證
    async function checkAuth() {
      sessionToken = localStorage.getItem('session_token');
      if (!sessionToken) return false;
      
      try {
        const response = await apiRequest(`${API_BASE_URL}/api/verify`);
        if (response && response.ok) {
          const data = await response.json();
          currentUser = data.user;
          return true;
        }
      } catch (err) {
        console.error('驗證失敗:', err);
      }
      return false;
    }
    
    // API 請求
    async function apiRequest(url, options = {}) {
      const headers = {
        ...options.headers,
        'Authorization': `Bearer ${sessionToken}`
      };
      
      if (options.body && typeof options.body === 'object') {
        headers['Content-Type'] = 'application/json';
        options.body = JSON.stringify(options.body);
      }
      
      const response = await fetch(url, { ...options, headers });
      
      if (response.status === 401) {
        localStorage.removeItem('session_token');
        window.location.href = '/login.html';
        return null;
      }
      
      return response;
    }
    
    // 更新使用者資訊
    function updateUserInfo() {
      document.getElementById('userInfo').textContent = `${currentUser.username} (管理員)`;
    }
    
    // 登出
    document.getElementById('logoutBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      await apiRequest(`${API_BASE_URL}/api/logout`, { method: 'POST' });
      localStorage.clear();
      window.location.href = '/login.html';
    });
    
    // 設定事件監聽
    function setupEventListeners() {
      // 分頁切換
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          const tabName = tab.dataset.tab;
          
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
          
          tab.classList.add('active');
          document.getElementById(`${tabName}-content`).classList.add('active');
        });
      });
      
      // 表單提交
      document.getElementById('addUserForm').addEventListener('submit', handleAddUser);
      document.getElementById('addClientForm').addEventListener('submit', handleAddClient);
      document.getElementById('addAssignmentForm').addEventListener('submit', handleAddAssignment);
    }
    
    // 載入所有資料
    async function loadAllData() {
      await loadUsers();
      await loadClients();
      await loadEmployees();
    }
    
    // 載入使用者
    async function loadUsers() {
      try {
        const response = await apiRequest(`${API_BASE_URL}/api/admin/users`);
        if (!response) return;
        
        const users = await response.json();
        const tbody = document.getElementById('usersTableBody');
        
        if (users.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;color:#999;">無資料</td></tr>';
          return;
        }
        
        tbody.innerHTML = users.map(user => `
          <tr>
            <td>${user.id}</td>
            <td>${user.username}</td>
            <td><span class="badge badge-${user.role}">${user.role === 'admin' ? '管理員' : '員工'}</span></td>
            <td>${user.employee_name || '-'}</td>
            <td><span class="badge badge-${user.is_active ? 'active' : 'inactive'}">${user.is_active ? '啟用' : '停用'}</span></td>
            <td>${new Date(user.created_at).toLocaleString('zh-TW')}</td>
          </tr>
        `).join('');
      } catch (err) {
        showError('載入使用者失敗：' + err.message);
      }
    }
    
    // 載入客戶
    async function loadClients() {
      try {
        const response = await apiRequest(`${API_BASE_URL}/api/clients?employee=all`);
        if (!response) return;
        
        // 這裡需要修改 API 來支援載入所有客戶
        // 暫時使用員工的客戶列表
      } catch (err) {
        console.error('載入客戶失敗:', err);
      }
    }
    
    // 載入員工
    async function loadEmployees() {
      try {
        const response = await apiRequest(`${API_BASE_URL}/api/employees`);
        if (!response) return;
        
        const employees = await response.json();
        
        // 填充選單
        const userEmpSelect = document.getElementById('userEmployeeSelect');
        const assignEmpSelect = document.getElementById('assignEmployeeSelect');
        
        const options = employees.map(emp => 
          `<option value="${emp.name}">${emp.name}</option>`
        ).join('');
        
        userEmpSelect.innerHTML += options;
        assignEmpSelect.innerHTML += options;
      } catch (err) {
        console.error('載入員工失敗:', err);
      }
    }
    
    // 新增使用者
    async function handleAddUser(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      
      try {
        const response = await apiRequest(`${API_BASE_URL}/api/admin/users`, {
          method: 'POST',
          body: data
        });
        
        if (response && response.ok) {
          showSuccess('新增使用者成功');
          e.target.reset();
          await loadUsers();
        } else {
          const error = await response.json();
          showError(error.error || '新增失敗');
        }
      } catch (err) {
        showError('新增使用者失敗：' + err.message);
      }
    }
    
    // 新增客戶
    async function handleAddClient(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      
      try {
        const response = await apiRequest(`${API_BASE_URL}/api/admin/clients`, {
          method: 'POST',
          body: data
        });
        
        if (response && response.ok) {
          showSuccess('新增客戶成功');
          e.target.reset();
          await loadClients();
        } else {
          const error = await response.json();
          showError(error.error || '新增失敗');
        }
      } catch (err) {
        showError('新增客戶失敗：' + err.message);
      }
    }
    
    // 新增對應
    async function handleAddAssignment(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      
      try {
        const response = await apiRequest(`${API_BASE_URL}/api/admin/assignments`, {
          method: 'POST',
          body: data
        });
        
        if (response && response.ok) {
          showSuccess('建立對應成功');
          e.target.reset();
        } else {
          const error = await response.json();
          showError(error.error || '建立失敗');
        }
      } catch (err) {
        showError('建立對應失敗：' + err.message);
      }
    }
    
    // 顯示訊息
    function showMessage(message, type) {
      const msgBox = document.getElementById('messageBox');
      msgBox.className = `message-box ${type}-message show`;
      msgBox.innerHTML = `<span class="material-symbols-rounded">${type === 'success' ? 'check_circle' : 'error'}</span><span>${message}</span>`;
      
      setTimeout(() => {
        msgBox.classList.remove('show');
      }, 3000);
    }
    
    function showSuccess(message) { showMessage(message, 'success'); }
    function showError(message) { showMessage(message, 'error'); }
  </script>
</body>
</html>
