<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增客戶 - 內部系統</title>
  <link rel="stylesheet" href="/assets/css/common.css?v=3">
  <link rel="stylesheet" href="/assets/css/internal-system.css?v=3">
  <link rel="stylesheet" href="/assets/css/internal-components.css?v=3">
  <link rel="stylesheet" href="/assets/css/client-detail-page.css?v=10">
</head>
<body>
  <div id="navbar-placeholder"></div>
  
  <div class="page-container">
    <div class="page-header">
      <div class="header-left">
        <a href="/internal/clients" class="back-link">← 返回客戶列表</a>
        <h1 class="page-title">新增客戶</h1>
      </div>
      <div class="header-actions">
        <button class="btn btn-secondary" onclick="cancelCreate()">取消</button>
        <button class="btn btn-primary" onclick="createClient()">新增</button>
      </div>
    </div>

    <!-- 客戶基本信息表單 -->
    <div class="content-card">
      <h2 class="card-title">基本信息</h2>
      <form id="clientForm" class="edit-form">
        <div class="form-row-2col">
          <div class="form-field">
            <label for="inputClientId">統一編號（必填，8位數字）</label>
            <input type="text" id="inputClientId" required maxlength="8" placeholder="例如：12345678" />
            <span class="error-text" id="error_client_id"></span>
          </div>
          <div class="form-field">
            <label for="inputCompanyName">公司名稱（必填）</label>
            <input type="text" id="inputCompanyName" required placeholder="例如：台灣科技股份有限公司" />
            <span class="error-text" id="error_company_name"></span>
          </div>
        </div>
        <div class="form-row-2col">
          <div class="form-field">
            <label for="inputAssignee">負責人員（必填）</label>
            <select id="inputAssignee" required>
              <option value="">載入中...</option>
            </select>
            <span class="error-text" id="error_assignee"></span>
          </div>
          <div class="form-field">
            <label for="inputPhone">聯絡電話</label>
            <input type="text" id="inputPhone" placeholder="例如：02-1234-5678" />
            <span class="error-text" id="error_phone"></span>
          </div>
        </div>
        <div class="form-row-2col">
          <div class="form-field">
            <label for="inputEmail">Email</label>
            <input type="email" id="inputEmail" placeholder="例如：contact@example.com" />
            <span class="error-text" id="error_email"></span>
          </div>
          <div class="form-field">
            <label>標籤</label>
            <div style="color: #9ca3af; font-size: 14px; padding: 12px 0;">儲存後可在客戶詳情頁設置</div>
          </div>
        </div>
        <div class="form-row-1col">
          <div class="form-field">
            <label for="inputClientNotes">客戶備註</label>
            <textarea id="inputClientNotes" rows="3" placeholder="輸入客戶相關備註..."></textarea>
          </div>
        </div>
        <div class="form-row-1col">
          <div class="form-field">
            <label for="inputPaymentNotes">收款備註</label>
            <textarea id="inputPaymentNotes" rows="3" placeholder="輸入收款相關備註..."></textarea>
          </div>
        </div>
      </form>
    </div>

    <!-- 客戶服務 -->
    <div class="content-card">
      <div class="card-header-with-action">
        <h2 class="card-title">客戶服務</h2>
        <button class="btn btn-primary" onclick="openAddServiceModal()">+ 新增服務</button>
      </div>
      <div id="servicesList">
        <div class="no-data">尚未新增服務，可在新增客戶後添加服務</div>
      </div>
    </div>
  </div>

  <!-- 新增/編輯服務 Modal -->
  <div id="serviceModal" class="modal" style="display: none;">
    <div class="modal-content" style="max-width: 700px;">
      <div class="modal-header">
        <h3 id="serviceModalTitle">新增服務</h3>
        <button class="modal-close" onclick="closeServiceModal()">&times;</button>
      </div>
      <form id="serviceForm" class="modal-form">
        <input type="hidden" id="serviceClientServiceId" />
        <div class="form-row">
          <div class="form-group">
            <label for="serviceServiceId">服務項目（必填）</label>
            <select id="serviceServiceId" required>
              <option value="">載入中...</option>
            </select>
            <div class="error-text" id="error_service_id"></div>
          </div>
          <div class="form-group">
            <label for="serviceStatus">服務狀態</label>
            <select id="serviceStatus">
              <option value="active">使用中</option>
              <option value="suspended">暫停</option>
              <option value="expired">已過期</option>
              <option value="cancelled">已取消</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="serviceServiceCycle">服務週期</label>
            <select id="serviceServiceCycle">
              <option value="monthly">每月</option>
              <option value="quarterly">每季</option>
              <option value="yearly">每年</option>
              <option value="one-time">單次</option>
            </select>
          </div>
          <div class="form-group">
            <label for="serviceTaskTemplateId">任務模板</label>
            <select id="serviceTaskTemplateId">
              <option value="">載入中...</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="serviceStartDate">服務開始日期</label>
            <input type="date" id="serviceStartDate" />
          </div>
          <div class="form-group">
            <label for="serviceEndDate">服務結束日期</label>
            <input type="date" id="serviceEndDate" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group full-width">
            <label for="serviceAutoGenerateTasks">
              <input type="checkbox" id="serviceAutoGenerateTasks" checked />
              自動生成任務
            </label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group full-width">
            <label for="serviceServiceNotes">服務備註</label>
            <textarea id="serviceServiceNotes" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeServiceModal()">取消</button>
          <button type="submit" class="btn btn-primary">儲存</button>
        </div>
      </form>
    </div>
  </div>

  <div id="footer-placeholder"></div>
  
  <script type="module">
    import { loadNavbar, loadFooter } from '/assets/js/components/bootstrap.js';
    loadNavbar();
    loadFooter();
  </script>

  <script>
    const apiBase = '/internal/api/v1';
    let tempServices = []; // 暫存服務列表
    let allServices = [];
    let allTemplates = [];
    let editingServiceIndex = null;

    // 載入員工列表
    async function loadEmployees() {
      try {
        const res = await fetch('/internal/api/v1/users');
        const json = await res.json();
        
        if (json.ok && json.data) {
          const select = document.getElementById('inputAssignee');
          select.innerHTML = '<option value="">請選擇負責人員</option>' +
            json.data.map(u => 
              `<option value="${u.user_id}">${u.name || u.username}</option>`
            ).join('');
        }
      } catch (err) {
        console.error('載入員工列表失敗:', err);
        document.getElementById('inputAssignee').innerHTML = '<option value="">載入失敗</option>';
      }
    }

    // 載入服務類型選項
    async function loadServiceTypes() {
      try {
        const res = await fetch('/internal/api/v1/client-services/services');
        const json = await res.json();
        
        if (json.ok && json.data) {
          allServices = json.data;
          const select = document.getElementById('serviceServiceId');
          select.innerHTML = '<option value="">請選擇服務</option>' +
            allServices.filter(s => s.is_active).map(s => 
              `<option value="${s.service_id}">${s.service_name}</option>`
            ).join('');
        }
      } catch (err) {
        console.error('載入服務選項失敗:', err);
      }
    }

    // 載入任務模板選項
    async function loadTemplates() {
      try {
        const res = await fetch('/internal/api/v1/task-templates');
        const json = await res.json();
        
        if (json.ok && json.data) {
          allTemplates = json.data;
          const select = document.getElementById('serviceTaskTemplateId');
          select.innerHTML = '<option value="">無（手動建立任務）</option>' +
            allTemplates.filter(t => t.is_active).map(t => 
              `<option value="${t.template_id}">${t.template_name}</option>`
            ).join('');
        }
      } catch (err) {
        console.error('載入模板選項失敗:', err);
      }
    }

    // 打開新增服務Modal
    function openAddServiceModal() {
      editingServiceIndex = null;
      document.getElementById('serviceModalTitle').textContent = '新增服務';
      document.getElementById('serviceForm').reset();
      document.getElementById('serviceStatus').value = 'active';
      document.getElementById('serviceServiceCycle').value = 'monthly';
      document.getElementById('serviceAutoGenerateTasks').checked = true;
      clearServiceFormErrors();
      document.getElementById('serviceModal').style.display = 'flex';
    }

    // 關閉服務Modal
    function closeServiceModal() {
      document.getElementById('serviceModal').style.display = 'none';
    }

    // 提交服務表單
    document.getElementById('serviceForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const serviceId = parseInt(document.getElementById('serviceServiceId').value);
      const service = allServices.find(s => s.service_id === serviceId);
      
      if (!service) {
        alert('請選擇服務項目');
        return;
      }

      const serviceData = {
        service_id: serviceId,
        service_name: service.service_name,
        status: document.getElementById('serviceStatus').value,
        service_cycle: document.getElementById('serviceServiceCycle').value,
        task_template_id: parseInt(document.getElementById('serviceTaskTemplateId').value) || null,
        auto_generate_tasks: document.getElementById('serviceAutoGenerateTasks').checked,
        start_date: document.getElementById('serviceStartDate').value || null,
        end_date: document.getElementById('serviceEndDate').value || null,
        service_notes: document.getElementById('serviceServiceNotes').value.trim() || null
      };

      if (editingServiceIndex !== null) {
        tempServices[editingServiceIndex] = serviceData;
      } else {
        tempServices.push(serviceData);
      }

      renderTempServices();
      closeServiceModal();
    });

    // 渲染臨時服務列表
    function renderTempServices() {
      const container = document.getElementById('servicesList');
      
      if (tempServices.length === 0) {
        container.innerHTML = '<div class="no-data">尚未新增服務，點擊「新增服務」按鈕開始添加</div>';
        return;
      }

      const statusMap = {
        'active': '使用中',
        'suspended': '暫停',
        'expired': '已過期',
        'cancelled': '已取消'
      };

      const cycleMap = {
        'monthly': '每月',
        'quarterly': '每季',
        'yearly': '每年',
        'one-time': '單次'
      };

      container.innerHTML = tempServices.map((svc, index) => `
        <div class="service-card">
          <div class="service-header">
            <div class="service-title">
              <h3>${svc.service_name}</h3>
              <span class="service-status status-${svc.status}">${statusMap[svc.status]}</span>
            </div>
            <div class="service-actions">
              <button type="button" class="btn btn-sm btn-secondary" onclick="editTempService(${index})">編輯</button>
              <button type="button" class="btn btn-sm" style="background:#ef4444;color:white;" onclick="deleteTempService(${index})">刪除</button>
            </div>
          </div>
          <div class="service-body">
            <div class="service-info">
              <div class="info-row"><span class="info-label">服務週期：</span>${cycleMap[svc.service_cycle]}</div>
              ${svc.start_date ? `<div class="info-row"><span class="info-label">開始日期：</span>${svc.start_date}</div>` : ''}
              ${svc.end_date ? `<div class="info-row"><span class="info-label">結束日期：</span>${svc.end_date}</div>` : ''}
              <div class="info-row"><span class="info-label">自動生成任務：</span>${svc.auto_generate_tasks ? '是' : '否'}</div>
              ${svc.service_notes ? `<div class="info-row full-width"><span class="info-label">備註：</span>${svc.service_notes}</div>` : ''}
            </div>
          </div>
        </div>
      `).join('');
    }

    // 編輯臨時服務
    function editTempService(index) {
      editingServiceIndex = index;
      const svc = tempServices[index];
      
      document.getElementById('serviceModalTitle').textContent = '編輯服務';
      document.getElementById('serviceServiceId').value = svc.service_id;
      document.getElementById('serviceStatus').value = svc.status;
      document.getElementById('serviceServiceCycle').value = svc.service_cycle;
      document.getElementById('serviceTaskTemplateId').value = svc.task_template_id || '';
      document.getElementById('serviceAutoGenerateTasks').checked = svc.auto_generate_tasks;
      document.getElementById('serviceStartDate').value = svc.start_date || '';
      document.getElementById('serviceEndDate').value = svc.end_date || '';
      document.getElementById('serviceServiceNotes').value = svc.service_notes || '';
      
      document.getElementById('serviceModal').style.display = 'flex';
    }

    // 刪除臨時服務
    function deleteTempService(index) {
      if (confirm('確定要刪除此服務嗎？')) {
        tempServices.splice(index, 1);
        renderTempServices();
      }
    }

    function clearServiceFormErrors() {
      document.querySelectorAll('#serviceForm .error-text').forEach(el => {
        el.textContent = '';
        el.style.display = 'none';
      });
    }

    // 暴露函數到全局
    window.openAddServiceModal = openAddServiceModal;
    window.closeServiceModal = closeServiceModal;
    window.editTempService = editTempService;
    window.deleteTempService = deleteTempService;

    // 取消新增
    function cancelCreate() {
      if (confirm('確定要取消新增嗎？所有輸入的資料將會遺失。')) {
        window.location.href = '/internal/clients';
      }
    }

    // 新增客戶
    async function createClient() {
      clearFormErrors();
      
      const clientId = document.getElementById('inputClientId').value.trim();
      const companyName = document.getElementById('inputCompanyName').value.trim();
      const assigneeUserId = parseInt(document.getElementById('inputAssignee').value);
      const phone = document.getElementById('inputPhone').value.trim();
      const email = document.getElementById('inputEmail').value.trim();
      const clientNotes = document.getElementById('inputClientNotes').value.trim();
      const paymentNotes = document.getElementById('inputPaymentNotes').value.trim();
      
      // 驗證
      let hasError = false;
      
      if (!clientId || !/^\d{8}$/.test(clientId)) {
        showFieldError('client_id', '統一編號必須為8位數字');
        hasError = true;
      }
      
      if (!companyName) {
        showFieldError('company_name', '公司名稱為必填');
        hasError = true;
      }
      
      if (!assigneeUserId || assigneeUserId <= 0) {
        showFieldError('assignee', '請選擇負責人員');
        hasError = true;
      }
      
      if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showFieldError('email', 'Email格式不正確');
        hasError = true;
      }
      
      if (hasError) return;
      
      const payload = {
        client_id: clientId,
        company_name: companyName,
        assignee_user_id: assigneeUserId,
        phone: phone || null,
        email: email || null,
        client_notes: clientNotes || null,
        payment_notes: paymentNotes || null
      };
      
      try {
        // 步驟1：創建客戶
        const res = await fetch(`${apiBase}/clients`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify(payload)
        });
        
        const json = await res.json();
        
        if (!res.ok || !json.ok) {
          if (json.errors && Array.isArray(json.errors)) {
            json.errors.forEach(err => {
              showFieldError(err.field, err.message);
            });
          } else {
            alert(json.message || '新增失敗');
          }
          return;
        }
        
        // 步驟2：如果有服務，創建服務
        if (tempServices.length > 0) {
          let successCount = 0;
          for (const svc of tempServices) {
            try {
              const svcRes = await fetch(`${apiBase}/clients/${clientId}/services`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({
                  service_id: svc.service_id,
                  status: svc.status,
                  service_cycle: svc.service_cycle,
                  task_template_id: svc.task_template_id,
                  auto_generate_tasks: svc.auto_generate_tasks,
                  start_date: svc.start_date,
                  end_date: svc.end_date,
                  service_notes: svc.service_notes
                })
              });
              
              if (svcRes.ok) {
                successCount++;
              }
            } catch (err) {
              console.error('創建服務失敗:', svc.service_name, err);
            }
          }
          
          alert(`客戶新增成功！已新增 ${successCount}/${tempServices.length} 個服務`);
        } else {
          alert('客戶新增成功！');
        }
        
        window.location.href = `/internal/client-detail?id=${clientId}`;
        
      } catch (err) {
        console.error('新增客戶失敗:', err);
        alert('新增失敗，請稍後再試');
      }
    }

    // 顯示欄位錯誤
    function showFieldError(field, message) {
      const errorEl = document.getElementById(`error_${field}`);
      if (errorEl) {
        errorEl.textContent = message;
        errorEl.style.display = 'block';
      }
    }

    // 清除表單錯誤
    function clearFormErrors() {
      document.querySelectorAll('.error-text').forEach(el => {
        el.textContent = '';
        el.style.display = 'none';
      });
    }

    // 暴露函數到全局
    window.cancelCreate = cancelCreate;
    window.createClient = createClient;

    // 初始化
    Promise.all([
      loadEmployees(),
      loadServiceTypes(),
      loadTemplates()
    ]);
  </script>
</body>
</html>
