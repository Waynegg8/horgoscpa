        // åˆå§‹åŒ–æœˆä»½é€‰æ‹©å™¨ï¼ˆæ˜¾ç¤ºæœ€è¿‘6ä¸ªæœˆï¼‰
        function initMonthSelector() {
            const container = document.getElementById('monthSelector');
            const now = new Date();
            const months = [];
            
            // ç”Ÿæˆæœ€è¿‘6ä¸ªæœˆ
            for (let i = 5; i >= 0; i--) {
                const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                const yearMonth = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                const displayText = `${date.getFullYear()}å¹´${date.getMonth() + 1}æœˆ`;
                months.push({ value: yearMonth, text: displayText });
            }
            
            container.innerHTML = months.map(m => `
                <button class="month-tag" data-month="${m.value}" onclick="toggleMonth('${m.value}')">
                    ${m.text}
                </button>
            `).join('');
        }
        
        // åˆ‡æ¢æœˆä»½é€‰æ‹©
        function toggleMonth(month) {
            const btn = document.querySelector(`[data-month="${month}"]`);
            if (selectedMonths.includes(month)) {
                selectedMonths = selectedMonths.filter(m => m !== month);
                btn.classList.remove('selected');
            } else {
                selectedMonths.push(month);
                btn.classList.add('selected');
            }
            saveFilters();
        }
        
        // å¿«é€Ÿé€‰æ‹©æœˆä»½
        function selectQuickMonths(type) {
            const now = new Date();
            const currentMonth = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
            const lastMonth = `${now.getFullYear()}-${String(now.getMonth()).padStart(2, '0')}`;
            
            // æ¸…é™¤æ‰€æœ‰é€‰æ‹©
            document.querySelectorAll('.month-tag').forEach(btn => btn.classList.remove('selected'));
            selectedMonths = [];
            
            if (type === 'current') {
                selectedMonths = [currentMonth];
            } else if (type === 'last') {
                selectedMonths = [lastMonth];
            } else if (type === 'currentAndLast') {
                selectedMonths = [lastMonth, currentMonth];
            } else if (type === 'recent3') {
                for (let i = 0; i < 3; i++) {
                    const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                    const month = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    selectedMonths.push(month);
                }
            } else if (type === 'clear') {
                // å·²æ¸…é™¤
            }
            
            // æ›´æ–°UI
            selectedMonths.forEach(month => {
                const btn = document.querySelector(`[data-month="${month}"]`);
                if (btn) btn.classList.add('selected');
            });
            
            saveFilters();
        }

        // å·¥å…·å‡½æ•°
        function calculateOverdueDays(dueDate) {
            if (!dueDate) return 0;
