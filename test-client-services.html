<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>測試客戶服務 API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 { color: #333; }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: #1b65b8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #154a8a; }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 4px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>🧪 測試客戶服務 API</h1>
  
  <div>
    <h2>測試客戶列表</h2>
    <button onclick="testClients()">測試 GET /api/v1/clients</button>
  </div>
  
  <div style="margin-top: 20px;">
    <h2>測試客戶服務項目</h2>
    <button onclick="testClientServices('c_002')">測試 c_002 的服務</button>
    <button onclick="testClientServices('c_003')">測試 c_003 的服務</button>
  </div>
  
  <div style="margin-top: 20px;">
    <h2>測試服務子項目</h2>
    <button onclick="testServiceItems('c_002', 1)">測試 c_002 的服務1子項目</button>
    <button onclick="testServiceItems('c_003', 1)">測試 c_003 的服務1子項目</button>
  </div>
  
  <div id="result" class="result"></div>
  
  <script>
    const API_BASE = '/internal/api/v1';
    
    async function apiCall(url) {
      try {
        const response = await fetch(url, {
          credentials: 'include'
        });
        const data = await response.json();
        return { success: response.ok, status: response.status, data };
      } catch (error) {
        return { success: false, error: error.message };
      }
    }
    
    function showResult(title, result) {
      const resultDiv = document.getElementById('result');
      const className = result.success ? 'result success' : 'result error';
      resultDiv.className = className;
      resultDiv.textContent = `${title}\n\nStatus: ${result.status || 'N/A'}\n\n${JSON.stringify(result.data || result, null, 2)}`;
    }
    
    async function testClients() {
      showResult('載入中...', { data: '請稍候...' });
      const result = await apiCall(`${API_BASE}/clients?perPage=10`);
      showResult('✅ 客戶列表', result);
    }
    
    async function testClientServices(clientId) {
      showResult('載入中...', { data: '請稍候...' });
      const result = await apiCall(`${API_BASE}/clients/${clientId}/services`);
      showResult(`✅ ${clientId} 的服務項目`, result);
    }
    
    async function testServiceItems(clientId, serviceId) {
      showResult('載入中...', { data: '請稍候...' });
      const result = await apiCall(`${API_BASE}/clients/${clientId}/services/${serviceId}/items`);
      showResult(`✅ ${clientId} 服務${serviceId} 的子項目`, result);
    }
  </script>
</body>
</html>
