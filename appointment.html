
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>預約諮詢 | 霍爾果斯會計師事務所</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <main class="contact-page">
    <h1>預約諮詢</h1>
    <form action="https://formspree.io/f/xwpovnwy" method="POST" class="contact-form">
      <label>姓名<input type="text" name="name" required></label>
      <label>電話<input type="tel" name="phone" required></label>
      <label>電子郵件<input type="email" name="email" required></label>
      <label>諮詢主題
        <select name="topic" required>
          <option value="">請選擇</option>
          <option value="稅務">稅務</option>
          <option value="會計">會計</option>
          <option value="顧問">企業顧問</option>
        </select>
      </label>
      <label>聯絡原因
        <select name="reason" required>
          <option value="預約諮詢">預約諮詢</option>
          <option value="一般諮詢">一般諮詢</option>
          <option value="索取資料">索取資料</option>
        </select>
      </label>
      <label>簡短訊息<textarea name="message"></textarea></label>
      <button type="submit">送出</button>
    </form>
  </main>
</body>
</html>
