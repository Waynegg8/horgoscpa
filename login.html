<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="內部管理系統登入" />
    <title>登入｜內部管理系統</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/assets/css/common.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>
  <body>
    <main class="login">
      <section class="login__card">
        <h1 class="login__title">登入</h1>
        <form class="login__form" method="post" action="#" autocomplete="on" novalidate>
          <div class="login__field">
            <label for="username">帳號</label>
            <input id="username" name="username" type="text" inputmode="text" required autocomplete="username" />
          </div>
          <div class="login__field">
            <label for="password">密碼</label>
            <input id="password" name="password" type="password" required autocomplete="current-password" />
          </div>
          <button class="login__submit" type="submit">登入</button>
          <p id="login-error" class="login__error" aria-live="polite"></p>
          <p class="login__hint">此頁面僅供內部使用。</p>
        </form>
      </section>
    </main>
    <script>
      (function () {
        const form = document.querySelector('.login__form');
        const usernameEl = document.getElementById('username');
        const passwordEl = document.getElementById('password');
        const errorEl = document.getElementById('login-error');
        const submitBtn = document.querySelector('.login__submit');

        function setError(msg) {
          if (errorEl) errorEl.textContent = msg || '';
        }

        function setLoading(isLoading) {
          if (!submitBtn) return;
          submitBtn.disabled = !!isLoading;
          submitBtn.setAttribute('aria-busy', isLoading ? 'true' : 'false');
          submitBtn.textContent = isLoading ? '登入中…' : '登入';
        }

        function getRedirectTarget() {
          const url = new URL(location.href);
          const target = url.searchParams.get('redirect') || '';
          if (!target) return null;
          // 僅允許站內路徑，避免 open redirect
          if (target.startsWith('/internal/')) return target;
          if (target === '/' || target === '/internal') return '/internal/';
          return null;
        }

        form.addEventListener('submit', async function (e) {
          e.preventDefault();
          setError('');
          setLoading(true);
          const username = (usernameEl.value || '').trim();
          const password = passwordEl.value || '';
          if (!username) {
            setError('請輸入帳號');
            usernameEl.focus();
            setLoading(false);
            return;
          }
          if (!password) {
            setError('請輸入密碼');
            passwordEl.focus();
            setLoading(false);
            return;
          }
          const onProdHost = location.hostname.endsWith('horgoscpa.com');
          const apiBase = onProdHost ? '/internal/api/v1' : 'https://www.horgoscpa.com/internal/api/v1';
          try {
            const res = await fetch(apiBase + '/auth/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'include',
              body: JSON.stringify({ username, password })
            });
            const json = await res.json().catch(() => null);
            if (!res.ok || !json || json.ok !== true) {
              let msg = (json && json.message) || '登入失敗，請稍後再試';
              if (json && json.code === 'UNAUTHORIZED') msg = '帳號或密碼錯誤';
              if (json && json.code === 'ACCOUNT_LOCKED') msg = '帳號已鎖定，請15分鐘後再試';
              if (res.status === 429) msg = '嘗試過多，請稍後再試';
              setError(msg);
              setLoading(false);
              return;
            }
            const redirect = getRedirectTarget();
            const fallback = onProdHost ? '/internal/' : 'https://www.horgoscpa.com/internal/';
            location.assign(redirect || fallback);
          } catch (err) {
            setError('網路或伺服器異常，請稍後再試');
          } finally {
            setLoading(false);
          }
        });

        usernameEl.addEventListener('input', () => setError(''));
        passwordEl.addEventListener('input', () => setError(''));
      })();
    </script>
  </body>
  </html>
