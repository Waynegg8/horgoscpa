<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"="width=device-width, initial-scale=1.0" />
  <title>登入 | 霍爾果斯工時管理系統</title>
  <link rel="icon" type="image/png" href="/assets/images/favicon-32x32.png">
  
  <!-- Material Symbols 圖示庫 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 50px 40px;
      width: 100%;
      max-width: 420px;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo-section {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .logo-img {
      width: 120px;
      margin-bottom: 20px;
    }
    
    .logo-section h1 {
      color: #1b65b8;
      font-size: 28px;
      margin-bottom: 8px;
    }
    
    .logo-section p {
      color: #666;
      font-size: 15px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-group label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-wrapper .material-symbols-rounded {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 20px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 12px 12px 42px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #1b65b8;
      box-shadow: 0 0 0 3px rgba(27, 101, 184, 0.1);
    }
    
    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 30px;
    }
    
    .btn-login:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .message-box {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      align-items: center;
      gap: 8px;
      animation: shake 0.5s;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    .message-box.show {
      display: flex;
    }
    
    .error-message {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      color: #856404;
    }
    
    .success-message {
      background: #d4edda;
      border-left: 4px solid #28a745;
      color: #155724;
    }
    
    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .back-link {
      text-align: center;
      margin-top: 25px;
    }
    
    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: color 0.3s;
    }
    
    .back-link a:hover {
      color: #764ba2;
    }
    
    @media (max-width: 480px) {
      .login-container {
        padding: 40px 30px;
      }
      
      .logo-section h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <h1>霍爾果斯</h1>
      <p>工時管理系統</p>
    </div>
    
    <div id="messageBox" class="message-box error-message"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">使用者名稱</label>
        <div class="input-wrapper">
          <span class="material-symbols-rounded">person</span>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="請輸入使用者名稱"
            required
            autocomplete="username"
          />
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">密碼</label>
        <div class="input-wrapper">
          <span class="material-symbols-rounded">lock</span>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="請輸入密碼"
            required
            autocomplete="current-password"
          />
        </div>
      </div>
      
      <button type="submit" class="btn-login" id="loginBtn">
        <span id="loginBtnText">登入</span>
        <span class="loading-spinner" id="loadingSpinner" style="display: none;"></span>
      </button>
    </form>
    
    <div class="back-link">
      <a href="/index.html">
        <span class="material-symbols-rounded" style="font-size: 18px;">arrow_back</span>
        返回首頁
      </a>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'https://timesheet-api.hergscpa.workers.dev';
    
    // 檢查是否已經登入
    document.addEventListener('DOMContentLoaded', () => {
      const sessionToken = localStorage.getItem('session_token');
      if (sessionToken) {
        // 驗證 token 是否有效
        verifySession(sessionToken);
      }
    });
    
    // 驗證 session
    async function verifySession(token) {
      try {
        const response = await fetch(`${API_BASE_URL}/api/verify`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          // 已登入，跳轉到工時頁面
          redirectToApp(data.user);
        }
      } catch (err) {
        console.error('驗證失敗:', err);
      }
    }
    
    // 登入表單處理
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const loginBtnText = document.getElementById('loginBtnText');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const messageBox = document.getElementById('messageBox');
      
      // 隱藏錯誤訊息
      messageBox.classList.remove('show');
      
      // 顯示載入狀態
      loginBtn.disabled = true;
      loginBtnText.textContent = '登入中...';
      loadingSpinner.style.display = 'block';
      
      try {
        const response = await fetch(`${API_BASE_URL}/api/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          // 登入成功
          localStorage.setItem('session_token', data.session_token);
          localStorage.setItem('user_info', JSON.stringify(data.user));
          
          // 顯示成功訊息
          messageBox.className = 'message-box success-message show';
          messageBox.innerHTML = '<span class="material-symbols-rounded">check_circle</span><span>登入成功，正在跳轉...</span>';
          
          // 跳轉
          setTimeout(() => {
            redirectToApp(data.user);
          }, 1000);
        } else {
          // 登入失敗
          showError(data.error || '登入失敗，請檢查帳號密碼');
          
          // 恢復按鈕狀態
          loginBtn.disabled = false;
          loginBtnText.textContent = '登入';
          loadingSpinner.style.display = 'none';
        }
      } catch (err) {
        showError('連線錯誤，請稍後再試');
        
        // 恢復按鈕狀態
        loginBtn.disabled = false;
        loginBtnText.textContent = '登入';
        loadingSpinner.style.display = 'none';
      }
    });
    
    // 顯示錯誤訊息
    function showError(message) {
      const messageBox = document.getElementById('messageBox');
      messageBox.className = 'message-box error-message show';
      messageBox.innerHTML = `<span class="material-symbols-rounded">error</span><span>${message}</span>`;
    }
    
    // 跳轉到應用程式
    function redirectToApp(user) {
      if (user.role === 'admin') {
        window.location.href = '/settings.html';
      } else {
        window.location.href = '/timesheet.html';
      }
    }
  </script>
</body>
</html>
