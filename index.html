<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horgos CPA 會計師事務所</title>
  <link rel="stylesheet" href="assets/css/style.css">

<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo"><img src="assets/images/logo.png" alt="Horgos CPA Logo"></a>
      <ul class="nav-links">
        <li><a href="services.html">服務項目</a></li>
        <li><a href="about.html">關於我們</a></li>
        <li><a href="guide.html">創業指南</a></li>
        <li><a href="blog/index.html">部落格</a></li>
        <li><a href="contact.html">聯絡我們</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Slider -->
  <section class="hero-slider">
    <div class="slide"><img src="assets/images/hero-1.jpg" alt="財稅服務 圖示"></div>
    <div class="slide"><img src="assets/images/hero-2.jpg" alt="專業諮詢 圖示"></div>
  </section>

  <!-- 特色服務 -->
  <section class="features container">
    <div class="feature-item">
      <img src="assets/images/feature-1.png" alt="公司設立 Icon">
      <h3>公司設立</h3>
    </div>
    <div class="feature-item">
      <img src="assets/images/feature-2.png" alt="記帳報表 Icon">
      <h3>記帳報表</h3>
    </div>
    <div class="feature-item">
      <img src="assets/images/feature-3.png" alt="稅務規劃 Icon">
      <h3>稅務規劃</h3>
    </div>
    <div class="feature-item">
      <img src="assets/images/feature-4.png" alt="審計查核 Icon">
      <h3>審計查核</h3>
    </div>
  </section>

  <!-- Testimonials -->
  <section class="testimonials">
    <h2>客戶見證</h2>
    <div class="testimonial-item">
      <img src="assets/images/user1.jpg" alt="客戶頭像">
      <p>「Horgos CPA 的服務讓我們公司效率大幅提升！」</p>
    </div>
  </section>

  <!-- Partners Logos -->
  <section class="partners">
    <h2>合作夥伴</h2>
    <div class="partner-logos">
      <img src="assets/images/partner1.png" alt="合作企業1 Logo">
      <img src="assets/images/partner2.png" alt="合作企業2 Logo">
    </div>
  </section>

  <!-- Newsletter -->
  <section class="newsletter">
    <div class="container">
      <h2>訂閱電子報</h2>
      <form id="newsletter-form">
        <input type="email" placeholder="輸入您的電子信箱" required>
        <button type="submit">訂閱</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Horgos CPA 會計師事務所</p>
  </footer>
  <script src="assets/js/main.js"></script>
